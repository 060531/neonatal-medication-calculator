<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>ตรวจสอบ Compatibility</title>

  

  <!-- PWA meta -->
  <meta name="theme-color" content="#0ea5a6" />
  <link rel="manifest"
        href="./static/manifest.webmanifest">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon"
        href="./static/icons/icon-192.png">

  <!-- App CSS/JS (dual path) -->
  <link rel="stylesheet"
        href="./static/style.css">
  <script defer
          src="./static/app.js"></script>

  <style>
    /* ---------- Global ---------- */
    :root{ color-scheme: light only; }
    html,body{ height:100%; }
    body{
      font-family: Arial, Helvetica, sans-serif;
      text-align:center;
      margin:0;
      padding:0;
      color:#228cb3;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      background-image:url("https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    h1{
      font-size:2.5em; color:#fff; margin:20px 0 16px;
      text-shadow:2px 2px 6px rgba(0,0,0,.6);
      background:linear-gradient(135deg,#039eac,#007a8c);
      padding:15px 30px; border-radius:15px; display:inline-block;
      border:2px solid rgba(0,122,140,.5); box-shadow:0 4px 15px rgba(0,0,0,.3);
      font-weight:700; letter-spacing:1px;
    }

    .container{
      max-width:1000px; width:100%;
      box-sizing:border-box;
      border-radius:10px; padding:20px;
      box-shadow:0 4px 8px rgba(0,0,0,.2);
      background:transparent;
      display:flex; flex-direction:column; align-items:center; gap:20px;
    }

    .button{
      display:inline-flex; flex-direction:column; align-items:center; justify-content:center;
      width:150px; height:110px; margin:10px; padding:10px;
      text-decoration:none; color:#fff; background:#2e8aec; border-radius:10px;
      box-shadow:0 5px #999; border:none; font-size:14px;
      transition:transform .08s ease, filter .15s ease, box-shadow .15s ease;
    }
    .button img{ max-width:50px; height:auto; margin-bottom:10px; }
    .button:hover{ filter:brightness(.95); }
    .button:active{ transform:translateY(4px); box-shadow:0 5px #666; }

    .home-button{ background:#008CBA; }
    .home-button:hover{ filter:brightness(.95); }
    .home-button:active{ transform:translateY(4px); box-shadow:0 5px #666; }

    footer{
      margin-top:auto; color:#fff; font-size:16px; padding:10px;
      text-shadow:2px 2px 5px rgba(3,3,3,.7);
    }

    .home-grid{
      display:flex; flex-wrap:wrap; justify-content:center; gap:5px; width:100%;
      max-width:1000px; box-sizing:border-box;
    }

    

    .hidden{ display:none !important; }

    /* Mobile: หน้า Home → 2 คอลัมน์ */
    @media (max-width:600px){
      .home-page h1{
        font-size:1.25rem;
        padding:8px 12px;
        margin:12px 0 0;
      }
      .home-grid{
        display:grid;
        grid-template-columns:repeat(2, minmax(0,1fr));
        gap:25px;
        width:100%;
        max-width:420px;
        padding:10px;
      }
      .home-page .button{
        width:100%;
        height:100px;
        margin:0;
        font-size:12.5px;
        border-radius:12px;
        padding:8px;
        box-shadow:0 4px #999;
      }
      .home-page .button img{
        max-width:32px;
        margin-bottom:6px;
      }
      .home-page .button span small{
        font-size:11px;
      }
      footer{
        font-size: 11px;     /* เล็กลง */
        padding: 6px 4px;    /* เว้นขอบน้อยลง */
        line-height: 1.3;
      }

    }
  </style>
</head>

<body class=" ">
  <div class="container">
    
<style>
  /* --- กันผลกระทบจากสไตล์ global --- */
  .compat-page{ display:block; text-align:initial; }

  /* --- โครงหน้า / กึ่งกลางแน่นอน --- */
  .compat-shell{
    box-sizing:border-box;
    width:100%;
    max-width:1040px;
    margin:24px auto 16px;
    padding-inline:clamp(12px,4vw,24px);
    padding-left:max(clamp(12px,4vw,24px),env(safe-area-inset-left));
    padding-right:max(clamp(12px,4vw,24px),env(safe-area-inset-right));
  }
  .compat-shell, .compat-shell *{ font-size:clamp(13px,2.6vw,16px); line-height:1.35; }

  .title-wrap{ display:grid; place-items:center; text-align:center; }
  .title-banner{
    display:inline-flex; align-items:center; justify-content:center; gap:10px;
    padding:12px 18px; border-radius:14px; color:#fff; font-weight:800;
    font-size:clamp(18px,4vw,26px);
    background:linear-gradient(135deg,#0ea5a6,#0b74d0);
    box-shadow:0 10px 24px rgba(0,0,0,.25);
    margin-inline:auto; margin-bottom:16px; max-width:92vw;
  }

  .card-wrap{ width:100%; max-width:760px; margin-inline:auto; }
  .glass-card{
    background:rgba(255,255,255,0.95);
    border:1px solid rgba(15,23,42,.08);
    border-radius:16px; box-shadow:0 10px 28px rgba(2,8,23,.15);
    padding:clamp(14px,3vw,22px); color:#0f172a;
  }

  /* --- ฟอร์มแบบ Grid --- */
  .form-grid{
    display:grid; gap:12px 16px; align-items:end;
    grid-template-columns:1fr;
    grid-template-areas:
      "a"
      "b"
      "actions";
  }
  .field-a{ grid-area:a; }
  .field-b{ grid-area:b; }
  .actions{
    grid-area:actions; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
  }
  @media (min-width:820px){
    .form-grid{
      grid-template-columns:1fr 1fr;
      grid-template-areas:
        "a b"
        "actions actions";
    }
  }

  label{ font-weight:700; margin:0 6px 6px 2px; display:inline-block; }
  select{
    width:100%; min-width:0; padding:10px 12px;
    border-radius:10px; border:1px solid #cbd5e1; background:#fff; color:#0f172a;
    font-size:inherit;
  }

  .btn{
    display:inline-block; padding:clamp(8px,1.6vw,10px) clamp(12px,2.4vw,16px);
    border-radius:10px; font-weight:800; border:0; cursor:pointer; white-space:nowrap;
    text-decoration:none;
  }
  .btn-primary{ background:#0ea5a6; color:#fff; }
  .btn-secondary{ background:#e2e8f0; color:#0f172a; }
  .btn:hover{ filter:brightness(.95); }

  /* --- Legend: เล็กลงบนจอใหญ่ และพยายามให้ขึ้นบรรทัดเดียว --- */
  .legend{
    display:flex; flex-wrap:wrap; justify-content:center; align-items:center;
    gap:10px 14px; margin-top:12px; color:#334155;
    font-size:clamp(10px,1.4vw,12px); line-height:1.25;
  }
  .legend .item{ display:flex; align-items:center; gap:6px; white-space:nowrap; }
  .dot{ width:10px; height:10px; border-radius:50%; display:inline-block; }
  .dot.C{background:#16a34a;} .dot.I{background:#dc2626;}
  .dot.U{background:#f59e0b;} .dot.ND{background:#2563eb;}
  @media (min-width:1200px){
    .legend{ flex-wrap:nowrap; gap:18px; font-size:10px; }
    .dot{ width:9px; height:9px; }
  }
  @media (min-width:1600px){
    .legend{ font-size:9px; gap:20px; }
    .dot{ width:8px; height:8px; }
  }
</style>

<div class="compat-page">
  <div class="compat-shell">
    <div class="title-wrap">
      <div class="title-banner">ตรวจสอบความเข้ากันได้ของยา (Compatibility)</div>
    </div>

    <div class="card-wrap">
      <div class="glass-card">
        <form method="get" action="./compatibility_check.html">
          <div class="form-grid">
            <!-- ยา A -->
            <div class="field-a">
              <label for="drug">ยา A</label>
              <select id="drug" name="drug" required>
                <option value="">-- เลือกยา --</option>
                
              </select>
            </div>

            <!-- ยา B -->
            <div class="field-b">
              <label for="co_drug">ยา B</label>
              <select id="co_drug" name="co_drug" required>
                <option value="">-- เลือกยา --</option>
                
              </select>
            </div>

            <!-- ปุ่ม: อยู่กึ่งกลางเสมอ -->
            <div class="actions">
              <button type="submit" class="btn btn-primary">ตรวจสอบ</button>
              <a href="./index.html" class="btn btn-secondary">กลับหน้า Home</a>
            </div>
          </div>
        </form>

        <!-- Legend -->
        <div class="legend">
          <div class="item"><span class="dot C"></span> C = Compatible / ผสมร่วมได้</div>
          <div class="item"><span class="dot I"></span> I = Incompatible / ห้ามผสม</div>
          <div class="item"><span class="dot U"></span> U = Uncertain / ไม่ชัดเจน</div>
          <div class="item"><span class="dot ND"></span> ND = No data / ไม่มีข้อมูล</div>
        </div>
      </div>
    </div>
  </div>
</div>



  </div>

  <footer>
    <p>Developed by Sukhontha Boonsookchan | update 2025-11-15</p>
  </footer>

  <!-- สมัคร Service Worker แบบใช้ได้ทั้ง Flask และ GitHub Pages -->
  <script>
    (function () {
      if (!("serviceWorker" in navigator)) return;

      var swPath = "./static/service-worker.js?v=2025-11-12-01";

      navigator.serviceWorker.getRegistration(swPath).then(function (reg) {
        if (!reg) {
          return navigator.serviceWorker.register(swPath).catch(console.error);
        }
      }).catch(function () {
        navigator.serviceWorker.register(swPath).catch(console.error);
      });
    })();
  </script>
</body>
</html>
