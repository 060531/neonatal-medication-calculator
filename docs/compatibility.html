<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ตรวจสอบ Compatibility</title>

  <style>
    :root{
      --brand-900:#0b74d0;
      --brand-700:#0ea5a6;
      --panel:#ffffff;
      --bg-card:#ffffffee;
      --text:#0f172a;
      --floatbar-gap:90px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--text);
      background-image:url("https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg");
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    }

    .compat-page{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px 12px calc(40px + var(--floatbar-gap));
    }

    .compat-shell{
      width:100%;
      max-width:1040px;
      margin:auto;
    }

    .title-wrap{
      display:grid;
      place-items:center;
      margin-bottom:12px;
      text-align:center;
    }

    .title-banner{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 18px;
      border-radius:14px;
      color:#fff;
      font-weight:800;
      font-size:clamp(18px,4vw,26px);
      background:linear-gradient(135deg,#0ea5a6,#0b74d0);
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      max-width:92vw;
    }

    .card-wrap{
      width:100%;
      max-width:1000px;
      margin:0 auto;
    }

    .glass-card{
      background:var(--bg-card);
      border-radius:16px;
      border:1px solid rgba(15,23,42,.08);
      box-shadow:0 10px 30px rgba(15,23,42,.18);
      padding:clamp(14px,3vw,22px);
    }

    .form-grid{
      display:grid;
      gap:12px 16px;
      align-items:end;
      grid-template-columns:1fr;
      grid-template-areas:
        "a"
        "b"
        "actions";
    }
    .field-a{ grid-area:a; }
    .field-b{ grid-area:b; }
    .actions{
      grid-area:actions;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
    }

    @media (min-width:820px){
      .form-grid{
        grid-template-columns:1fr 1fr;
        grid-template-areas:
          "a b"
          "actions actions";
      }
    }

    label{
      font-weight:700;
      margin:0 6px 6px 2px;
      display:inline-block;
    }

    select{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #cbd5e1;
      background:#fff;
      font-size:14px;
    }

    .btn{
      display:inline-block;
      padding:8px 16px;
      border-radius:10px;
      font-weight:800;
      border:0;
      cursor:pointer;
      white-space:nowrap;
      text-decoration:none;
      font-size:14px;
    }
    .btn-primary{
      background:#0ea5a6;
      color:#fff;
    }
    .btn-secondary{
      background:#e2e8f0;
      color:#0f172a;
    }
    .btn:hover{ filter:brightness(.95); }

    .compat-result{
      margin-top:16px;
      padding:14px 18px;
      border-radius:12px;
      border:1px solid #e2e8f0;
      background:#f8fafcdd;
      text-align:center;
      font-size:14px;
    }
    .compat-result.compat-C{
      background:rgba(22,163,74,.10);
      border-color:#16a34a;
      color:#064e3b;
    }
    .compat-result.compat-I{
      background:rgba(220,38,38,.10);
      border-color:#dc2626;
      color:#7f1d1d;
    }
    .compat-result.compat-U{
      background:rgba(245,158,11,.12);
      border-color:#f59e0b;
      color:#78350f;
    }
    .compat-result.compat-ND{
      background:rgba(37,99,235,.10);
      border-color:#2563eb;
      color:#1e3a8a;
    }

    .legend{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
      gap:10px 14px;
      margin-top:12px;
      font-size:11px;
      color:#334155;
    }
    .legend .item{
      display:flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      display:inline-block;
    }
    .dot.C{ background:#16a34a; }
    .dot.I{ background:#dc2626; }
    .dot.U{ background:#f59e0b; }
    .dot.ND{ background:#2563eb; }

    .hidden{ display:none; }
  </style>
</head>
<body>
  <div class="compat-page">
    <div class="compat-shell">
      <div class="title-wrap">
        <div class="title-banner">
          ตรวจสอบความเข้ากันได้ของยา (Compatibility)
        </div>
      </div>

      <div class="card-wrap">
        <div class="glass-card">
          <form id="compat-form">
            <div class="form-grid">
              <div class="field-a">
                <label for="drug_a">ยา A</label>
                <select id="drug_a" required>
                  <option value="">-- เลือกยา --</option>
                </select>
              </div>

              <div class="field-b">
                <label for="drug_b">ยา B</label>
                <select id="drug_b" required>
                  <option value="">-- เลือกยา --</option>
                </select>
              </div>

              <div class="actions">
                <button type="submit" class="btn btn-primary">ตรวจสอบ</button>
                <a href="index.html" class="btn btn-secondary">กลับหน้า Home</a>
              </div>
            </div>
          </form>

          <div id="compat-result-box" class="compat-result hidden"></div>

          <div class="legend">
            <div class="item"><span class="dot C"></span> C = Compatible / ผสมร่วมได้</div>
            <div class="item"><span class="dot I"></span> I = Incompatible / ห้ามผสม</div>
            <div class="item"><span class="dot U"></span> U = Uncertain / ไม่ชัดเจน</div>
            <div class="item"><span class="dot ND"></span> ND = No data / ไม่มีข้อมูล</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const DATA_URL = "data/seed_compatibility.json";

      function norm(s) {
        return String(s || "")
          .trim()
          .toLowerCase()
          .replace(/\s+/g, " ");
      }

      function statusToCode(s) {
        if (!s) return "ND";
        const t = String(s).trim().toLowerCase();
        if (["c", "compatible", "เข้ากันได้"].some(x => t.startsWith(x))) return "C";
        if (["i", "incompatible", "ห้ามผสม", "ไม่เข้ากัน"].some(x => t.startsWith(x))) return "I";
        if (["u", "uncertain", "ไม่แน่ชัด"].some(x => t.startsWith(x))) return "U";
        if (["nd", "no data", "ไม่มีข้อมูล"].includes(t)) return "ND";
        return "ND";
      }

      function codeToText(code) {
        switch (code) {
          case "C": return "Compatible / ผสมร่วมได้";
          case "I": return "Incompatible / ห้ามผสม";
          case "U": return "Uncertain / ไม่ชัดเจน";
          default:  return "No data / ไม่มีข้อมูล";
        }
      }

      const form = document.getElementById("compat-form");
      const selA = document.getElementById("drug_a");
      const selB = document.getElementById("drug_b");
      const box  = document.getElementById("compat-result-box");

      if (!form || !selA || !selB || !box) return;

      let rows = [];
      let loaded = false;

      function showResult(html, code) {
        box.className = "compat-result compat-" + (code || "ND");
        box.innerHTML = html;
        box.classList.remove("hidden");
        box.scrollIntoView({ behavior: "smooth", block: "center" });
      }

      function buildOptions() {
        const names = new Set();
        rows.forEach(r => {
          if (r.drug) names.add(String(r.drug).trim());
          if (r.co_drug) names.add(String(r.co_drug).trim());
        });
        const sorted = Array.from(names).sort((a, b) => a.localeCompare(b, "en", {sensitivity:"base"}));

        // ล้าง options เดิม (เผื่อ reload script)
        [selA, selB].forEach(sel => {
          while (sel.options.length > 1) sel.remove(1);
        });

        for (const name of sorted) {
          const o1 = document.createElement("option");
          o1.value = name;
          o1.textContent = name;
          const o2 = o1.cloneNode(true);
          selA.appendChild(o1);
          selB.appendChild(o2);
        }
      }

      // โหลด JSON จาก docs/data/seed_compatibility.json
      fetch(DATA_URL)
        .then(resp => {
          if (!resp.ok) throw new Error("HTTP " + resp.status);
          return resp.json();
        })
        .then(json => {
          if (!Array.isArray(json)) throw new Error("JSON is not array");
          rows = json;
          loaded = true;
          buildOptions();
        })
        .catch(err => {
          console.error("load compat error", err);
          showResult(
            "ไม่สามารถโหลดไฟล์ <code>data/seed_compatibility.json</code><br>ตรวจสอบ path และ commit/push ขึ้น GitHub Pages แล้วลองใหม่อีกครั้ง",
            "ND"
          );
        });

      form.addEventListener("submit", function (ev) {
        ev.preventDefault();

        if (!loaded) {
          showResult("กำลังโหลดข้อมูลจากไฟล์ static... โปรดลองใหม่อีกครั้ง", "ND");
          return;
        }

        const nameA = selA.value;
        const nameB = selB.value;

        if (!nameA || !nameB) {
          showResult("กรุณาเลือกยา A และยา B ให้ครบถ้วน", "ND");
          return;
        }
        if (nameA === nameB) {
          showResult("กรุณาเลือกยาคนละชนิดกัน", "ND");
          return;
        }

        const na = norm(nameA);
        const nb = norm(nameB);

        let found = null;
        for (const r of rows) {
          const d1 = norm(r.drug);
          const d2 = norm(r.co_drug);
          if ((d1 === na && d2 === nb) || (d1 === nb && d2 === na)) {
            found = r;
            break;
          }
        }

        if (!found) {
          showResult(
            "ไม่พบข้อมูลคู่นี้ในไฟล์ static<br>No data / ไม่มีข้อมูล",
            "ND"
          );
          return;
        }

        const raw = (found.status || "").toString().trim().toUpperCase();
        const code = ["C","I","U","ND"].includes(raw) ? raw : statusToCode(found.status);
        const text = codeToText(code);

        let html =
          "<p style='margin:0 0 4px 0;'>ผลการตรวจสอบ: " +
          "<strong>" + nameA + "</strong> + <strong>" + nameB +
          "</strong> → <strong>" + code + "</strong></p>" +
          "<p style='margin:0 0 4px 0;'>" + text + "</p>";

        if (found.source) {
          html += "<p style='margin:0;font-size:12px;'>อ้างอิง: " +
                  found.source + "</p>";
        }
        if (found.note) {
          html += "<p style='margin:0;font-size:12px;'>หมายเหตุ: " +
                  found.note + "</p>";
        }

        showResult(html, code);
      });
    })();
  </script>
</body>
</html>
