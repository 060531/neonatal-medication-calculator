  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="apple-touch-icon" href="./static/icons/icon-192.png">

  <link rel="stylesheet" href="./static/style.css">
  <script defer src="./static/app.js"></script>

  <style>
    :root{ color-scheme: light only; }
    html,body{ height:100%; }
    body{
      font-family: Arial, Helvetica, sans-serif;
      text-align:center;
      margin:0; padding:0;
      color:#228cb3;
      min-height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:flex-start;
      background-image:url("https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg");
      background-size:cover; background-position:center; background-repeat:no-repeat;
    }
    .container{
      max-width:1000px; width:100%; box-sizing:border-box;
      padding:20px; background:transparent;
      display:flex; flex-direction:column; align-items:center; gap:16px;
    }
    footer{
      margin-top:auto; color:#fff; font-size:16px; padding:10px;
      text-shadow:2px 2px 5px rgba(3,3,3,.7);
    }

      footer{ font-size:11px; padding:6px 4px; line-height:1.3; }

                <option value="Hydrocortisone">Hydrocortisone</option>
                <option value="Insulin Human Regular">Insulin Human Regular</option>
                <option value="Levofloxacin">Levofloxacin</option>
                <option value="Meropenem">Meropenem</option>
                <option value="Metronidazole (Flagyl)">Metronidazole (Flagyl)</option>
                <option value="Midazolam">Midazolam</option>
                <option value="Midazolam + Fentanyl">Midazolam + Fentanyl</option>
                <option value="Morphine">Morphine</option>
                <option value="Nimbex (Cisatracurium)">Nimbex (Cisatracurium)</option>
                <option value="Omeprazole">Omeprazole</option>
                <option value="Penicillin G sodium">Penicillin G sodium</option>
                <option value="Phenobarbital">Phenobarbital</option>
                <option value="Phenytoin (Dilantin)">Phenytoin (Dilantin)</option>

            </div>

            <div class="compat-field">
              <label for="drug_b">ยา B</label>
              <select id="drug_b" name="drug_b" class="compat-select" required>
                <option value="">-- เลือกยา --</option>
                <option value="Acyclovir">Acyclovir</option>
                <option value="Amikacin">Amikacin</option>

                <option value="Gentamicin">Gentamicin</option>
                <option value="Hydrocortisone">Hydrocortisone</option>
                <option value="Insulin Human Regular">Insulin Human Regular</option>
                <option value="Levofloxacin">Levofloxacin</option>
                <option value="Meropenem">Meropenem</option>
                <option value="Metronidazole (Flagyl)">Metronidazole (Flagyl)</option>

              </select>
            </div>

          </div>

          <div class="compat-actions">
            <button type="submit" class="btn-check">ตรวจสอบ</button>
            <a href="./index.html" class="btn-home">กลับหน้า Home</a>
          </div>
        </form>

        <p class="compat-hint">
          เลือกยา A และยา B แล้วกด “ตรวจสอบ” เพื่อดูผลลัพธ์
        </p>

        <div class="compat-legend">
          <span class="dot dot-c"></span> C = Compatible / ผสมร่วมได้
          • <span class="dot dot-i"></span> I = Incompatible / ห้ามผสม
          • <span class="dot dot-u"></span> U = Uncertain / ไม่ชัดเจน
          • <span class="dot dot-nd"></span> ND = No data / ไม่มีข้อมูล
        </div>
