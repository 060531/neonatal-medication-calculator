<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>การบริหารยาในทารกแรกเกิด</title>
  <link rel="manifest" href="./static/manifest.webmanifest">
  <link rel="icon" href="./static/icons/icon-192.png">
  <meta name="theme-color" content="#0ea5a6">
  <style>
    /* --- ใช้สไตล์จากที่ให้มา (ย่อ) --- */
    .home-shell{max-width:1120px;margin:24px auto;padding:0 16px}
    .home-title{display:inline-block;margin:0 0 18px;padding:12px 18px;border-radius:14px;
      background:linear-gradient(135deg,#0ea5a6,#0b74d0);color:#fff;font-weight:800;font-size:clamp(18px,4vw,28px);
      box-shadow:0 10px 24px rgba(0,0,0,.18)}
    .home-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px}
    .home-button{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;
      text-decoration:none;text-align:center;padding:18px 14px;border-radius:16px;background:#fff;border:1px solid rgba(15,23,42,.08);
      box-shadow:0 10px 24px rgba(2,8,23,.12);transition:.15s}
    .home-button:hover{transform:translateY(-2px);box-shadow:0 14px 30px rgba(2,8,23,.18);filter:brightness(.98)}
    .home-button img{width:clamp(64px,8vw,96px);height:auto;filter:drop-shadow(0 4px 10px rgba(2,8,23,.12))}
    .home-button span{color:#0f172a;font-weight:800;line-height:1.25;font-size:clamp(14px,2.6vw,18px)}
    .home-button span small{display:block;margin-top:4px;color:#475569;font-weight:700;font-size:clamp(11px,2.2vw,13px)}
  </style>
</head>
<body>
  <div class="home-shell">
    <h1 class="home-title">การบริหารยาในทารกแรกเกิด</h1>
    <div class="home-grid" role="navigation" aria-label="เมนูหลัก">
      <!-- ปุ่มต่าง ๆ — ตอนนี้ยังเป็น static page จึงชี้ลิงก์เป็นหน้าเปล่า/เอกสารอื่นใน docs ได้ -->
      <a href="./pma.html" class="home-button" aria-label="Dose ยา">
        <img src="./static/icons/icon-192.png" alt="Dose ยา" loading="lazy">
        <span>Dose ยา<br><small>(Right patient)</small></span>
      </a>
      <a href="./compatibility.html" class="home-button" aria-label="Compatibility">
        <img src="./static/icons/icon-192.png" alt="Compatibility" loading="lazy">
        <span>Compatibility<br><small>(Right drug)</small></span>
      </a>
      <a href="./admin.html" class="home-button" aria-label="การบริหารยา">
        <img src="./static/icons/icon-192.png" alt="การบริหารยา" loading="lazy">
        <span>การบริหารยา<br><small>(Right dose)</small></span>
      </a>
      <a href="./time.html" class="home-button" aria-label="การบริหารเวลา">
        <img src="./static/icons/icon-192.png" alt="การบริหารเวลา" loading="lazy">
        <span>การบริหารเวลา<br><small>(Right time)</small></span>
      </a>
    </div>
  </div>

  <script>
    // Register service worker (path แบบ relative)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./static/service-worker.js').catch(console.warn);
    }
  </script>
</body>
</html>
