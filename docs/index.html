    <style>
    /* ---------- Global ---------- */
    body{
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
      min-height: 100vh;
      display: flex;

    h1{
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,.6);
      margin: 20px 0 16px;
      background: linear-gradient(135deg, rgb(3,158,172), rgb(0,122,140));
      padding: 15px 30px;
      border-radius: 15px;
      display: inline-block;
      border: 2px solid rgba(0,122,140,.5);
      box-shadow: 0 4px 15px rgba(0,0,0,.3);
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* กล่องครอบเนื้อหาแนวคอลัมน์: h1 อยู่บน, โซนปุ่มอยู่ถัดลงมา */
    .container{
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,.2);
      max-width: 1000px;
      width: 100%;
      background-color: transparent;

      display: flex;
      flex-direction: column;   /* สำคัญ: แยก h1 ออกจากโซนปุ่ม */
      align-items: center;
      gap: 20px;
      box-sizing: border-box;
    }

    /* ปุ่มพื้นฐาน */
    .button{
      display: inline-flex;
      margin: 10px;
      padding: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #fff;
      background-color: #2e8aec;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px #999;
      width: 150px;
      height: 110px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .button img{
      max-width: 50px;
      height: auto;
      margin-bottom: 10px;
    }
    .button:hover{ background-color:#0056b3; }
    .button:active{
      background-color:#0056b3;
      box-shadow:0 5px #666;

    /* ปุ่มเฉพาะหน้า Home */
    .home-button{ background-color:#008CBA; }
    .home-button:hover{ background-color:#005f99; }
    .home-button:active{
      background-color:#005f99;
      box-shadow:0 5px #666;
      transform: translateY(4px);
    }

    /* Footer */
    footer{
      text-align:center;
      margin-top:auto;
      color:#fff;
      font-size:16px;
      text-shadow:2px 2px 5px rgba(3,3,3,.7);
      padding:10px;
    }

    /* โซนปุ่มหน้า Home (เดสก์ท็อป/แท็บเล็ต: ใช้ flex wrap) */
    .home-grid{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    /* ---------- Mobile: ให้เฉพาะ .home-grid เป็น 2 คอลัมน์ ---------- */
    @media (max-width: 600px){
      .home-page h1{
        font-size: 1.25rem;
        padding: 8px 12px;
        margin: 12px 0 0;
      }
      .home-grid{
        display: grid;                                  /* ใช้ Grid เฉพาะโซนปุ่ม */
        grid-template-columns: repeat(2, minmax(0,1fr));/* 2 กล่องต่อแถว */
        gap: 16px;
        width: 100%;
        max-width: 420px;
        padding: 12px;
      }
      .home-page .button{
        width: 100%;   /* เต็มคอลัมน์ */
        height: 110px;
        margin: 0;     /* ใช้ gap ของ grid แทน */
        font-size: 13px;
        border-radius: 12px;
      }
      .home-page .button img{
        max-width: 36px;
        margin-bottom: 6px;
      }
    }

/* ---------- Mobile: หน้า Home ให้ 2 คอลัมน์, ช่องไฟมากขึ้น, ปุ่มเล็กลง ---------- */

  .home-page .button span small{

}

<script>
  // สถานะ online/offline (ถ้ามี element #offlineNote)
  function updateOfflineFlag(){
    const n = document.getElementById('offlineNote'); if (!n) return;
    if (!navigator.onLine) document.body.classList.add('offline');
    else document.body.classList.remove('offline');
  }
  window.addEventListener('online', updateOfflineFlag);
  window.addEventListener('offline', updateOfflineFlag);
  updateOfflineFlag();

  // สมัคร Service Worker แบบ relative path (ใช้ได้ทั้ง Pages และเซิร์ฟเวอร์จริง)
  if ("serviceWorker" in navigator) {
    const swPath = "./static/service-worker.js";
    navigator.serviceWorker.register(swPath).catch(console.error);
  }
</script>

  <!-- สมัคร Service Worker แบบ relative path ให้ใช้ได้ทั้ง Flask และไฟล์ static -->
  <script>
    (function () {
      if (!("serviceWorker" in navigator)) return;

      // ใช้พาธสัมพัทธ์เสมอ (รองรับ GitHub Pages ที่อยู่ใต้ /neonatal-medication-calculator/)
      var swPath = "./static/service-worker.js";

      // อย่าลงทะเบียนซ้ำ: ถ้าเคยติดตั้งไว้แล้ว ให้ข้าม
      navigator.serviceWorker.getRegistration(swPath).then(function (reg) {
        if (!reg) return navigator.serviceWorker.register(swPath).catch(console.error);
      }).catch(function () {
        navigator.serviceWorker.register(swPath).catch(console.error);
      });
    })();
  </script>
