<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>การบริหารยาในทารกแรกเกิด (Offline)</title>
  <link rel="manifest" href="./static/manifest.webmanifest">
  <meta name="theme-color" content="#0ea5a6">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;margin:0;background:#f6f7fb}
    .home-shell{max-width:1120px;margin:24px auto;padding:0 16px}
    .home-title{display:inline-block;margin:0 0 18px;padding:12px 18px;border-radius:14px;background:linear-gradient(135deg,#0ea5a6,#0b74d0);color:#fff;font-weight:800;font-size:clamp(18px,4vw,28px);box-shadow:0 10px 24px rgba(0,0,0,.18)}
    .home-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px}
    .home-button{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;text-decoration:none;text-align:center;padding:18px 14px;border-radius:16px;background:#fff;border:1px solid rgba(15,23,42,.08);box-shadow:0 10px 24px rgba(2,8,23,.12);transition:.15s}
    .home-button:hover{transform:translateY(-2px);box-shadow:0 14px 30px rgba(2,8,23,.18);filter:brightness(.98)}
    .home-button img{width:clamp(64px,8vw,96px);height:auto;object-fit:contain;filter:drop-shadow(0 4px 10px rgba(2,8,23,.12))}
    .home-button span{color:#0f172a;font-weight:800;line-height:1.25;font-size:clamp(14px,2.6vw,18px)}
    .home-button span small{display:block;margin-top:4px;color:#475569;font-weight:700;font-size:clamp(11px,2.2vw,13px)}
  </style>
</head>
<body>
  <div class="home-shell">
    <h1 class="home-title">การบริหารยาในทารกแรกเกิด (โหมดออฟไลน์)</h1>
    <div id="offLineNote" style="margin:8px 0 16px;color:#0b74d0;font-weight:700;display:none">คุณกำลังใช้งานแบบออฟไลน์</div>

    <div class="home-grid" role="navigation" aria-label="เมนูหลัก">
      <a href="#" class="home-button" aria-label="Dose ยา">
        <img src="https://cdn.jsdelivr.net/gh/060531/images/Photoroom_002_25670829_212123.png" alt="">
        <span>Dose ยา<br><small>(offline shell)</small></span>
      </a>
      <a href="#" class="home-button" aria-label="Compatibility">
        <img src="https://cdn.jsdelivr.net/gh/060531/images/compability.png" alt="">
        <span>Compatibility<br><small>(offline shell)</small></span>
      </a>
      <a href="#" class="home-button" aria-label="การบริหารยา">
        <img src="https://cdn.jsdelivr.net/gh/060531/images/Photoroom_000_25670829_212123.png" alt="">
        <span>การบริหารยา<br><small>(offline shell)</small></span>
      </a>
      <a href="#" class="home-button" aria-label="การบริหารเวลา">
        <img src="https://cdn.jsdelivr.net/gh/060531/images/IMG_3227.png" alt="">
        <span>การบริหารเวลา<br><small>(offline shell)</small></span>
      </a>
    </div>
  </div>

  <script>
    function updateOfflineFlag(){
      const n = document.getElementById('offLineNote');
      if(!n) return;
      n.style.display = navigator.onLine ? 'none' : 'block';
    }
    addEventListener('online', updateOfflineFlag);
    addEventListener('offline', updateOfflineFlag);
    updateOfflineFlag();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./static/service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
