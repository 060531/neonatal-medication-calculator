  <style>
    /* ---------- Global ---------- */
    :root{ color-scheme: light only; }
    html,body{ height:100%; }
    body{
      font-family: Arial, Helvetica, sans-serif;
      text-align:center;
      margin:0;
      padding:0;
      color:#228cb3;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      background-image:url("https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    h1{
      font-size:2.5em; color:#fff; margin:20px 0 16px;
      text-shadow:2px 2px 6px rgba(0,0,0,.6);
      background:linear-gradient(135deg,#039eac,#007a8c);
      padding:15px 30px; border-radius:15px; display:inline-block;
      border:2px solid rgba(0,122,140,.5); box-shadow:0 4px 15px rgba(0,0,0,.3);
      font-weight:700; letter-spacing:1px;
    }

    .container{
      max-width:1000px; width:100%;
      box-sizing:border-box;
      border-radius:10px; padding:20px;
      box-shadow:0 4px 8px rgba(0,0,0,.2);
      background:transparent;
      display:flex; flex-direction:column; align-items:center; gap:20px;
    }

    .button{
      display:inline-flex; flex-direction:column; align-items:center; justify-content:center;
      width:150px; height:110px; margin:10px; padding:10px;
      text-decoration:none; color:#fff; background:#2e8aec; border-radius:10px;
      box-shadow:0 5px #999; border:none; font-size:14px;
      transition:transform .08s ease, filter .15s ease, box-shadow .15s ease;
    }
    .button img{ max-width:50px; height:auto; margin-bottom:10px; }
    .button:hover{ filter:brightness(.95); }
    .button:active{ transform:translateY(4px); box-shadow:0 5px #666; }

    .home-button{ background:#008CBA; }
    .home-button:hover{ filter:brightness(.95); }
    .home-button:active{ transform:translateY(4px); box-shadow:0 5px #666; }

    footer{
      margin-top:auto; color:#fff; font-size:16px; padding:10px;
      text-shadow:2px 2px 5px rgba(3,3,3,.7);
    }

    .home-grid{
      display:flex; flex-wrap:wrap; justify-content:center; gap:5px; width:100%;
      max-width:1000px; box-sizing:border-box;
    }

    .hidden{ display:none !important; }

    /* Mobile: หน้า Home → 2 คอลัมน์ */
    @media (max-width:600px){
      .home-page h1{
        font-size:1.25rem;
        padding:8px 12px;
        margin:12px 0 0;
      }
      .home-grid{
        display:grid;
        grid-template-columns:repeat(2, minmax(0,1fr));
        gap:25px;
        width:100%;
        max-width:420px;
        padding:10px;
      }
      .home-page .button{
        width:100%;
        height:100px;
        margin:0;
        font-size:12.5px;
        border-radius:12px;
        padding:8px;
        box-shadow:0 4px #999;
      }
      .home-page .button img{
        max-width:32px;
        margin-bottom:6px;
      }
      .home-page .button span small{
        font-size:11px;
      }
      footer{
        font-size:11px;
        padding:6px 4px;
        line-height:1.3;
      }
    }
  </style>

<body class=" medication-page">
  <div class="container">
    
<style>
  /* ========== Global page fixes: กันสโครลแนวนอน & คุมกล่อง ========= */
  html, body, .medication-page { overflow-x: hidden; }
  .medication-page *, .medication-page *::before, .medication-page *::after {
    box-sizing: border-box;
  }

  /* ========== แถบปุ่มลอยด้านบน (Fixed Top Actions) ========== */
  .top-fix-actions{
    position: fixed;
    z-index: 60;
    left: 50%;
    top: calc(10px + env(safe-area-inset-top, 0px));
    transform: translateX(-50%);
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    justify-content: center;

    /* จำกัดความกว้างไม่ให้ชนขอบจอ */
    width: min(540px, 100vw - 24px);
    max-width: 100%;
    padding: 8px 10px;
    border-radius: 14px;
    background: rgba(15, 23, 42, .35);
    border: 1px solid rgba(255,255,255,.18);
    box-shadow: 0 8px 18px rgba(2,8,23,.28);
    backdrop-filter: blur(8px) saturate(120%);
    -webkit-backdrop-filter: blur(8px) saturate(120%);
  }
  .top-fix-actions .back-btn{
    text-decoration:none;
    color:#fff;
    font-weight:700;
    padding:8px 12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.2);
    background:#059a57;
    box-shadow:0 6px 16px rgba(0,0,0,.25);
    white-space: nowrap;
    transition: filter .2s ease, transform .06s ease;
  }
  .top-fix-actions .back-btn.alt{ background:#64748b; }
  .top-fix-actions .back-btn:hover{
    filter:brightness(1.08);
    transform: translateY(-1px);
  }

  /* ตัวคั่นความสูงให้คอนเทนต์ไม่ถูกแถบลอยทับ */
  .top-fix-spacer{ height: clamp(84px, 16vw, 120px); }

  /* ========== โครงหน้า ========== */
  body.medication-page{
    display:flex;
    flex-direction:column;
    min-height:100vh;
    align-items:center;   /* จัด container ให้อยู่กลางจอแนวนอน */
  }

  /* container ที่มาจาก base.html – บังคับให้ล็อกกลาง + จำกัดความกว้าง */
  .medication-page .container{
    flex:1;
    width: 100%;
    max-width: min(1000px, 100vw - 24px);  /* ไม่ให้ติดขอบซ้าย-ขวา */
    margin: 0 auto;
    padding: 24px 12px;
    background: transparent;
    box-sizing: border-box;
    display: block;
  }

  /* กล่องด้านในสุด (ที่มี title + ปุ่มยา) */
  .med-wrap{
    position: relative;
    width: 100%;
    max-width: 900px;          /* ให้แคบกว่า container เพื่อมี margin ซ้าย-ขวา */
    margin: 0 auto;            /* จัดให้อยู่กลางเสมอ */
    padding: 24px 20px;
    min-height: 85vh;

    background: rgba(255,255,255,.14);
    border: 1px solid rgba(255,255,255,.25);
    border-radius: 18px;
    box-shadow: 0 12px 28px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.15);
    backdrop-filter: blur(8px) saturate(120%);
    -webkit-backdrop-filter: blur(8px) saturate(120%);
  }
  .med-wrap::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius: inherit;
    pointer-events:none;
    background: radial-gradient(1200px 420px at 50% -200px,
                                rgba(255,255,255,.22),
                                rgba(255,255,255,0));
  }
  .med-wrap > *{ position: relative; z-index: 1; }

  h1{
    margin-top: 0;
  }

  /* ========== A–Z Navigation ========== */
  .letters{
    display:flex;
    flex-wrap:wrap;
    gap:6px 8px;
    justify-content:center;
    margin-bottom:16px;
  }
  .letters a{
    text-decoration:none;
    padding:6px 10px;
    border-radius:999px;
    background:rgba(255,255,255,.18);
    border:1px solid rgba(96,152,234,.5);
    color:#3a7be3;
    font-weight:600;
    font-size:14px;
    backdrop-filter: blur(4px);
  }
  .letters a:hover{ background:rgba(143,236,224,.36); }

  .letter-head{
    margin:28px 0 10px;
    font-size:20px;
    font-weight:800;
    text-shadow: 0 1px 6px rgba(0,0,0,.45);
    scroll-margin-top: 130px;  /* เวลาโดดลิงก์จะไม่ถูกแถบลอยบัง */
  }
  .letters + .letter-head{ margin-top: 18px; }

  /* ========== กริดปุ่มยา ========== */
  .drug-grid{
    display:grid;
    grid-template-columns:repeat(4,minmax(0,1fr));
    gap: 15px;
    padding: 0 3px;
    justify-items: center;
  }
  @media (max-width:1024px){
    .drug-grid{ grid-template-columns:repeat(3,minmax(0,1fr)); }
  }
  @media (max-width:720px){
    .drug-grid{ grid-template-columns:repeat(2,minmax(0,1fr)); }
  }

  .drug-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    width:90%;
    min-height:60px;
    padding:10px 12px;
    word-break:break-word;

    text-decoration:none;
    color:#fff;
    font-weight:700;
    line-height:1.2;
    border-radius:12px;
    border:1px solid rgba(226,227,138,.53);
    background: rgba(24,124,223,.85);
    box-shadow: 0 8px 18px rgba(0,0,0,.22);
    backdrop-filter: blur(4px);

    transition: transform .06s ease, filter .2s ease, background .2s ease;
  }
  .drug-btn:hover{ filter:brightness(1.07); transform: translateY(-1px); }
  .drug-btn:active{ transform: translateY(1px); }
  .drug-btn.red{ background: rgba(244,67,54,.9); }

  /* ========== ปรับบนมือถือให้ไม่ล้น/กดง่าย ========== */
  @media (max-width: 600px){
  .medication-page .container{
    max-width: min(420px, 100vw - 16px);
    padding: 18px 8px;
  }

  .med-wrap {
    max-width: 420px;       /* ไม่ให้ติดขอบ */
    margin: 0 auto;         /* กลางจอเล็ก */
    padding: 14px 10px;
    border-radius: 12px;
  }

  .med-wrap h1 {
    font-size: 1.3rem;      /* ลดขนาดตัวอักษร */
    padding: 8px 18px;      /* เล็กลงให้สวยสมส่วน */
    margin: 8px auto 12px;  /* อยู่กลางแน่นอน */
  }

  .letters a{
    font-size: 12px;
    padding:4px 8px;
  }

  .drug-grid{
    gap: 15px;
    padding: 0 4px;
  }
  .drug-btn{
    font-size: 11px;
    min-height: 52px;
    padding: 8px 8px;
    width: 96%;
  }
}

  /* Safe-area สำหรับ iPhone notch/ขอบโค้ง */
  @supports (padding: max(0px)){
    .medication-page{
      padding-left: max(0px, env(safe-area-inset-left));
      padding-right: max(0px, env(safe-area-inset-right));
    }
  }
</style>
