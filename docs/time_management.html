<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Calculation</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .container{
      max-width: 670px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.396);
      border: 1px solid rgba(253, 253, 253, 0.8);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    h1{
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      margin-bottom: 30px;
      background: linear-gradient(135deg, rgb(102, 119, 202), rgb(4, 71, 178));
      padding: 15px 30px;
      border-radius: 15px;
      display: inline-block;
      border: 2px solid rgba(2, 101, 22, 0.5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      letter-spacing: 1px;
    }
    .medication-dose-button{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 145px;
      height: 50px;
      margin: 10px;
      font-size: 14px;
      text-align: center;
      color: #fff;
      background: linear-gradient(135deg, rgb(58, 175, 167), rgb(12, 115, 118));
      border: none;
      border-radius: 5px;
      text-decoration: none;
      box-shadow: 0 4px #999;
      cursor: pointer;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    .medication-dose-button:hover{
      background: linear-gradient(135deg, rgb(38, 145, 137), rgb(5, 95, 98));
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .medication-dose-button:active{
      box-shadow: 0 4px #666;
      transform: translateY(4px);
    }
    .button-group{
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .back-button,
    .back-button-secondary{
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      color: #fff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px #999;
    }
    .back-button{
      background-color: #f44336;
    }
    .back-button:hover{
      background-color: #d32f2f;
    }
    .back-button:active{
      background-color: #d32f2f;
      box-shadow: 0 4px #666;
      transform: translateY(4px);
    }
    .back-button-secondary{
      background-color: #008CBA;
    }
    .back-button-secondary:hover{
      background-color: #007B9A;
    }
    footer{
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 16px;
    }

      @media (max-width: 640px) {
    h1 {
      font-size: 1.6em;       /* เล็กลง */
      padding: 10px 18px;      /* ลด padding ให้กล่องไม่ใหญ่เกินไป */
      margin-bottom: 20px;     /* ลดระยะห่างด้านล่างนิดหน่อย */
    }

    .container {
      max-width: 90%;          /* ให้กล่องยืดตามจอเล็กสวยขึ้น (ไม่บังคับ แต่ช่วยได้) */
      padding: 16px;
    }
  }
  
  </style>
</head>
<body>
  <h1>Select Dosing Interval</h1>

  <div class="container">
    <a href="./run_time.html" class="medication-dose-button">Run Time</a>
    <a href="./run_time_stop.html" class="medication-dose-button">Run Time Stop</a>
  </div>

  <div class="button-group">
    <a href="javascript:history.back()" class="back-button-secondary">Back</a>
    <a href="./index.html" class="back-button">Back to Home</a>
  </div>

  <footer>
    <p>Developed by Sukhontha Boonsookchan | update 2025-12-02 02:42</p>
  </footer>
</body>
</html>
