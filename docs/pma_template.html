    :root{ color-scheme: light only; }
    html,body{ height:100%; }
    body{
      font-family: Arial, Helvetica, sans-serif;
      text-align:center;
      margin:0;
      padding:0;
      color:#228cb3;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      /* ใช้ https เสมอเพื่อหลีกเลี่ยง block บนบางเบราเซอร์ */
      background-image:url("https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    h1{
      font-size:2.5em; color:#fff; margin:20px 0 16px;
      text-shadow:2px 2px 6px rgba(0,0,0,.6);
      background:linear-gradient(135deg,#039eac,#007a8c);
      padding:15px 30px; border-radius:15px; display:inline-block;
      border:2px solid rgba(0,122,140,.5); box-shadow:0 4px 15px rgba(0,0,0,.3);
      font-weight:700; letter-spacing:1px;
    }

    .container{
      max-width:1000px; width:100%;
      box-sizing:border-box;
      border-radius:10px; padding:20px;
      box-shadow:0 4px 8px rgba(0,0,0,.2);
      background:transparent;
      display:flex; flex-direction:column; align-items:center; gap:20px;
    }

    .button{
      display:inline-flex; flex-direction:column; align-items:center; justify-content:center;
      width:150px; height:110px; margin:10px; padding:10px;
      text-decoration:none; color:#fff; background:#2e8aec; border-radius:10px;
      box-shadow:0 5px #999; border:none; font-size:14px;
      transition:transform .08s ease, filter .15s ease, box-shadow .15s ease;
    }
    .button img{ max-width:50px; height:auto; margin-bottom:10px; }
    .button:hover{ filter:brightness(.95); }
    .button:active{ transform:translateY(4px); box-shadow:0 5px #666; }

    .home-button{ background:#008CBA; }
    .home-button:hover{ filter:brightness(.95); }
    .home-button:active{ transform:translateY(4px); box-shadow:0 5px #666; }

    footer{
      margin-top:auto; color:#fff; font-size:16px; padding:10px;
      text-shadow:2px 2px 5px rgba(3,3,3,.7);
    }

    .home-grid{
      display:flex; flex-wrap:wrap; justify-content:center; gap:20px; width:100%;
      max-width:1000px; box-sizing:border-box;
    }

    /* Mobile: หน้า Home → 2 คอลัมน์ */
    @media (max-width:600px){
      .home-page h1{ font-size:1.25rem; padding:8px 12px; margin:12px 0 0; }
      .home-grid{
        display:grid; grid-template-columns:repeat(2, minmax(0,1fr));
        gap:16px; width:100%; max-width:420px; padding:12px;
      }
      .home-page .button{
        width:100%; height:100px; margin:0; font-size:12.5px; border-radius:12px; padding:8px;
        box-shadow:0 4px #999;
      }
      .home-page .button img{ max-width:32px; margin-bottom:6px; }
      .home-page .button span small{ font-size:11px; }
    }

<body class="pma-page">
  <div class="container">
    
<div class="container" style="max-width:420px;margin:auto">
  <h1>Calculate Postmenstrual Age (PMA)</h1>

  <form method="post" action="./calculate_pma_route.html">
    <div class="form-group">
      <label>Gestational Age:</label>
      <div class="form-inline" style="display:flex;align-items:center;gap:8px">
        <input type="number" name="gestational_age_weeks" placeholder="Weeks" required
               value="">
        <span>wks</span>
        <input type="number" name="gestational_age_days" placeholder="Days" required
               value="">
        <span>day</span>
      </div>
    </div>

    <div class="form-inline" style="display:flex;align-items:center;gap:10px;margin-bottom:10px">
      <label style="flex:1">Postnatal Age (Days):</label>
      <input type="number" name="postnatal_age_days" placeholder="Days" required style="flex:1"
             value="">
      <span style="flex:0.2;text-align:right">day</span>
    </div>

    <div class="form-inline" style="display:flex;align-items:center;gap:10px">
      <label style="flex:1">Birth Weight (kg):</label>
      <input type="number" name="bw" placeholder="kg" step="0.001" required style="flex:1"
             value="0.0">
      <span style="flex:0.2;text-align:right">kg</span>
    </div>

    <button type="submit" style="margin-top:16px">Calculate PMA</button>
  </form>

  
  <div class="result" style="display:block;margin-top:16px;background:#f0f0f0;padding:12px;border-radius:8px">
    <p>PMA: <b style="color:blue">0 weeks and 0 days</b></p>
    <p>Calc.: <b style="color:blue">weeks</b></p>
    <p>Postnatal Age: <b style="color:blue">0 days</b></p>
    <p>Birth Weight (BW): <b style="color:blue">0.000 kg</b></p>

    <form method="get" action="./drug_calculation.html">
      <input type="hidden" name="pma_weeks" value="0">
      <input type="hidden" name="pma_days"  value="0">
      <input type="hidden" name="postnatal_days" value="0">
      <input type="hidden" name="bw" value="0.0">
      <button class="drug-button" type="submit">คำนวณยา</button>
    </form>
  </div>
  
</div>

<div class="button-group" style="text-align:center;margin-top:12px">
  <a href="javascript:history.back()" class="back-button-secondary">Back</a>
  <a href="./index.html" class="back-button">Back to Home</a>
</div>

</footer>

  <!-- สมัคร Service Worker แบบ relative path ให้ใช้ได้ทั้ง Flask และไฟล์ static -->
  <script>
    (function () {
      if (!("serviceWorker" in navigator)) return;

      // ใช้พาธสัมพัทธ์เสมอ (รองรับ GitHub Pages ที่อยู่ใต้ /neonatal-medication-calculator/)
      var swPath = "./static/service-worker.js";

      // อย่าลงทะเบียนซ้ำ: ถ้าเคยติดตั้งไว้แล้ว ให้ข้าม
      navigator.serviceWorker.getRegistration(swPath).then(function (reg) {
        if (!reg) return navigator.serviceWorker.register(swPath).catch(console.error);
      }).catch(function () {
        navigator.serviceWorker.register(swPath).catch(console.error);
      });
    })();
  </script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register("./static/service-worker.js?v=2025-11-12-01");
}
</script>
