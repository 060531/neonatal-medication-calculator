    .home-button{ background:#008CBA; }
    .home-button:hover{ filter:brightness(.95); }
    .home-button:active{ transform:translateY(4px); box-shadow:0 5px #666; }

    }

      display:flex; flex-wrap:wrap; justify-content:center; gap:5px; width:100%;

<style>
  .pma-card{
    max-width: 420px;
    margin: 24px auto 16px;
    padding: 18px 18px 20px;
    border-radius: 18px;
    background: rgba(255,255,255,0.86);
    box-shadow: 0 10px 30px rgba(15,23,42,0.25);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  .pma-title{
    margin: 0 0 16px;
    padding: 10px 16px;
    border-radius: 14px;
    background: linear-gradient(135deg,#0474a4,#059669);
    color:#fff;
    text-align:center;
    font-weight: 900;
    font-size: clamp(20px, 4.4vw, 28px);
    box-shadow: 0 10px 22px rgba(4,47,46,0.35);
    margin-top: 0;
    margin-bottom: 30px;
  }
  .pma-card .form-group{
    margin-bottom: 10px;
    text-align:left;
    font-size: 14px;
  }
  .pma-card label{
    font-weight: 600;
  }
  .pma-inline{
    display:flex;
    align-items:center;
    gap:8px;
    margin-top:4px;
  }
  .pma-inline input[type="number"]{
    flex:1;
    min-width:0;
  }
  .pma-card input[type="number"]{
    width:100%;
    padding:8px 10px;
    border-radius:10px;
    border:1px solid #cbd5e1;
    font-size:14px;
    text-align:center;
  }
  .pma-card input[type="number"]:focus{
    outline:none;
    border-color:#0ea5e9;
    box-shadow:0 0 0 2px rgba(56,189,248,0.35);
  }
  .pma-btn{
    margin-top:14px;
    width:100%;
    padding:10px 0;
    border-radius:12px;
    border:none;
    background:linear-gradient(135deg,#0f766e,#15803d);
    color:#fff;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 6px 0 rgba(15,23,42,0.35);
    transition:transform 0.08s ease, filter 0.15s ease;
  }
  .pma-btn:hover{ filter:brightness(1.04); transform:translateY(-1px); }
  .pma-btn:active{ transform:translateY(1px); }

  .pma-result{
    margin-top:16px;
    padding:12px 10px;
    border-radius:10px;
    background:#f1f5f9;
    border:1px dashed #cbd5e1;
    font-size:14px;
  }
  .pma-result p{ margin:4px 0; }
  .pma-pill{
    display:inline-block;
    padding:2px 6px;
    border-radius:6px;
    background:#0f766e;
    color:#fff;
    font-weight:800;
  }
  .drug-button{
    margin-top:10px;
    width:100%;
    padding:8px 0;
    border-radius:10px;
    border:none;

    color:#fff;

    margin-top:12px;
  }

  .back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    color: #fff;
    background-color: #f44336;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    box-shadow: 0 4px #999;
  }
  .back-button:hover { background-color: #d32f2f; }
  .back-button:active {
    background-color: #d32f2f;
    box-shadow: 0 4px #666;
    transform: translateY(4px);
  }

  .back-button-secondary {
    display: inline-block;
    margin-top: 20px;

    font-size: 16px;
    text-align: center;
    color: #fff;

    border: none;
    border-radius: 10px;

  <div class="pma-card">
    <h2 class="pma-title">Calculate Postmenstrual Age (PMA)</h2>

    <form id="pma-form" onsubmit="return false;">
      <div class="form-group">
        <label>Gestational Age:</label>
        <div class="pma-inline">
          <input type="number" id="ga_weeks" placeholder="Weeks">
          <span>wks</span>
          <input type="number" id="ga_days" placeholder="Days">
          <span>day</span>
        </div>
      </div>

      <div class="form-group">
        <label>Postnatal Age (Days):</label>
        <div class="pma-inline">
          <input type="number" id="postnatal_days" placeholder="Days">
          <span>day</span>
        </div>
      </div>

      <div class="form-group">
        <label>Birth Weight (kg):</label>
        <div class="pma-inline">
          <input type="number" id="bw" placeholder="kg" step="0.001">
          <span>kg</span>
        </div>
      </div>

      <button type="button" class="pma-btn" onclick="calculatePMAStatic()">
        Calculate PMA
      </button>
    </form>

    <div id="pma-result-static" class="pma-result" style="display:none">
      <p>PMA:
        <span class="pma-pill">
          <span id="pma_res_weeks"></span> weeks
          <span id="pma_res_days"></span> days
        </span>
      </p>
      <p>Calc.:
        <b style="color:#0f766e">
          <span id="pma_res_calc"></span> weeks
        </b>
      </p>
      <p>Postnatal Age:
        <b style="color:#0f766e">
          <span id="pma_res_pna"></span> days
        </b>
      </p>
      <p>Birth Weight (BW):
        <b style="color:#0f766e">
          <span id="pma_res_bw"></span> kg
        </b>
      </p>
    </div>

    
    <button id="drug-btn-static"
            type="button"
            class="drug-button"
            style="display:none">
      คำนวณยา
    </button>
  </div>

  <div class="button-group">
    <a href="javascript:history.back()" class="back-button-secondary">Back</a>
    <a href="./index.html" class="back-button">Back to Home</a>
  </div>

  <script>
    // URL ปลายทางสำหรับหน้า drug calculation (จะถูก map เป็น .html ตอน build)
    const DRUG_CALC_URL = "./drug_calculation.html";
    let lastPMA = null;

    function calculatePMAStatic() {
      const gaWeeks = parseInt(document.getElementById('ga_weeks').value) || 0;
      const gaDays  = parseInt(document.getElementById('ga_days').value) || 0;
      const pna     = parseInt(document.getElementById('postnatal_days').value) || 0;
      const bwVal   = parseFloat(document.getElementById('bw').value) || 0;

      const totalDays = gaWeeks * 7 + gaDays + pna;
      const pmaWeeks  = Math.floor(totalDays / 7);
      const pmaDays   = totalDays % 7;
      const calc      = (pmaWeeks + pmaDays / 7).toFixed(1);

      document.getElementById('pma_res_weeks').textContent = pmaWeeks;
      document.getElementById('pma_res_days').textContent  = pmaDays;
      document.getElementById('pma_res_calc').textContent  = calc;
      document.getElementById('pma_res_pna').textContent   = pna;
      document.getElementById('pma_res_bw').textContent    = bwVal ? bwVal.toFixed(2) : '-';

      document.getElementById('pma-result-static').style.display = 'block';

      // เก็บค่าไว้ใช้ตอนกดปุ่มคำนวณยา
      lastPMA = { pmaWeeks, pmaDays, pna, bwVal, calc };

      const btn = document.getElementById('drug-btn-static');
      btn.style.display = 'block';
      btn.disabled = false;
    }

    document.getElementById('drug-btn-static').addEventListener('click', function () {
      if (!lastPMA) return;

      const params = new URLSearchParams({
        pma_weeks:      lastPMA.pmaWeeks,
        pma_days:       lastPMA.pmaDays,
        postnatal_days: lastPMA.pna,
        bw:             lastPMA.bwVal ? lastPMA.bwVal.toFixed(3) : '',
        calc:           lastPMA.calc
      });

      window.location.href = DRUG_CALC_URL + '?' + params.toString();
    });
  </script>
