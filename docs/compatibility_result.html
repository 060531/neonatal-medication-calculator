<script>
(() => {
  const $ = (id) => document.getElementById(id);

  const drugAEl = $("drugA");
  const drugBEl = $("drugB");
  const pillEl  = $("statusPill");
  const statusEl= $("statusText");
  const noteEl  = $("noteText");
  const srcEl   = $("srcText");
  const noQuery = $("noQueryHint");

  const setPill = (kind, text) => {
    pillEl.classList.remove("ok","bad","warn","nd");
    pillEl.classList.add(kind);
    statusEl.textContent = text;
  };

  const norm = (s) => (s || "").trim();
  const normKey = (a,b) => `${norm(a)}||${norm(b)}`.toLowerCase();

  async function fetchFirst(urls){
    for (const url of urls){
      try{
        const r = await fetch(url, {cache:"no-store"});
        if (!r.ok) continue;
        return await r.json();
      }catch(e){ /* try next */ }
    }
    return null;
  }

  function extractRecord(data, a, b){
    if (!data) return null;

    // case 1: mapping object { "a||b": {...} }
    if (typeof data === "object" && !Array.isArray(data)) {
      const k1 = normKey(a,b);
      const k2 = normKey(b,a);
      return data[k1] || data[k2] || null;
    }

    // case 2: array [{drug_a, drug_b, status, note...}]
    if (Array.isArray(data)) {
      const aL = norm(a).toLowerCase();
      const bL = norm(b).toLowerCase();
      return data.find(x => {
        const da = (x.drug_a || x.a || "").toLowerCase();
        const db = (x.drug_b || x.b || "").toLowerCase();
        return (da===aL && db===bL) || (da===bL && db===aL);
      }) || null;
    }

    return null;
  }

  function interpretStatus(rec){
    const raw = (rec?.status ?? rec?.result ?? rec?.code ?? "").toString().toLowerCase();

    // รองรับหลายรูปแบบ
    if (raw.includes("compatible") || raw === "c" || raw === "1") return {kind:"ok", text:"Compatible"};
    if (raw.includes("incompatible") || raw === "i" || raw === "0") return {kind:"bad", text:"Incompatible"};
    if (raw.includes("uncertain") || raw.includes("caution") || raw === "u" || raw === "2") return {kind:"warn", text:"Uncertain"};
    if (raw.includes("unknown") || raw === "unknown" || raw === "3") return {kind:"nd", text:"Unknown"};
    return {kind:"nd", text:"ND"};
  }

  function pickNote(rec){
    return rec?.note_th || rec?.note || rec?.detail || rec?.details || "";
  }

  async function main(){
    const qs = new URLSearchParams(location.search);
    const drugA = qs.get("drug_a") || qs.get("a") || "";
    const drugB = qs.get("drug_b") || qs.get("b") || "";

    drugAEl.textContent = norm(drugA) || "—";
    drugBEl.textContent = norm(drugB) || "—";

    if (!norm(drugA) || !norm(drugB)) {
      setPill("nd","ND");
      noteEl.textContent = "กรุณาเลือก Drug A และ Drug B จากหน้าก่อนหน้า";
      noQuery.style.display = "block";
      return;
    }

    // ใช้ได้ทั้ง GitHub Pages และ Flask โดย “ลองหลาย path”
    const candidates = [
      "./static/compat_lookup.json",
      "./static/compat_lookup.min.json",
      "/static/compat_lookup.json",
      "/static/compat_lookup.min.json"
    ];

    const data = await fetchFirst(candidates);

    if (!data){
      setPill("nd","ND");
      noteEl.textContent =
        "ไม่สามารถโหลดฐานข้อมูลความเข้ากันได้ (compat_lookup.json)\n" +
        "• GitHub Pages: ตรวจว่าไฟล์อยู่ที่ docs/static/compat_lookup.json และถูก deploy แล้ว\n" +
        "• Flask: ตรวจว่า /static/compat_lookup.json เข้าถึงได้";
      srcEl.textContent = "Data source: not available";
      return;
    }

    const rec = extractRecord(data, drugA, drugB);

    if (!rec){
      setPill("nd","ND");
      noteEl.textContent =
        "ไม่พบคู่ยาในฐานข้อมูล\n" +
        "ข้อเสนอเชิงความปลอดภัย: ให้ถือเป็น 'ไม่มีข้อมูล' และหลีกเลี่ยงการผสม/ต่อ Y-site จนกว่าจะมีหลักฐาน";
      srcEl.textContent = "Data source: compat_lookup.json (no match)";
      return;
    }

    const st = interpretStatus(rec);
    setPill(st.kind, st.text);
    noteEl.textContent = pickNote(rec) || "—";
    srcEl.textContent = "Data source: compat_lookup.json";
  }

  main().catch(err => {
    console.error(err);
    setPill("nd","ND");
    noteEl.textContent = "เกิดข้อผิดพลาดระหว่างประมวลผล กรุณารีเฟรช/ล้างแคช แล้วลองใหม่";
  });
})();

<script id="compat-lookup-patch">
(function(){
  const label = {
    C: "Compatible / ผสมร่วมได้",
    I: "Incompatible / ห้ามผสม",
    U: "Uncertain / ไม่ชัดเจน",
    ND:"No data / ไม่มีข้อมูล",
  };

  function normDrug(s){
    return String(s || "")
      .replace(/\+/g, " ")
      .trim()
      .toLowerCase()
      .replace(/\s+/g, " ");
  }

  // สำคัญ: บังคับโชว์ element ที่ถูกซ่อน (แก้หน้าโล่ง)
  function forceUnhide(fromEl){
    let el = fromEl;
    while (el && el !== document.body){
      try{
        el.hidden = false;
        el.classList && el.classList.remove("hidden");
        const cs = getComputedStyle(el);
        if (cs.display === "none") el.style.display = "block";
        if (cs.visibility === "hidden") el.style.visibility = "visible";
        if (cs.opacity === "0") el.style.opacity = "1";
      }catch(e){}
      el = el.parentElement;
    }
  }

  function hideFallbackIfAny(){
    const cand = Array.from(document.querySelectorAll("p,div,span"))
      .find(el => (el.textContent || "").includes("ยังไม่พบรายละเอียดคู่นี้ในระบบ"));
    if (cand) cand.style.display = "none";
  }

  function ensureNoteBox(anchorEl){
    let box = document.querySelector("[data-compat-note]");
    if (box) return box;

    box = document.createElement("div");
    box.className = "compat-note";
    box.setAttribute("data-compat-note", "1");

    // วางต่อจากบรรทัดสถานะ ถ้ามี
    const anchor =
      document.querySelector(".compat-status-line") ||
      anchorEl?.parentElement ||
      anchorEl ||
      document.body;

    anchor.insertAdjacentElement("afterend", box);
    return box;
  }

  function renderNote(row, code, sLabelEl){
    const box = ensureNoteBox(sLabelEl);
    box.dataset.code = code;
    box.replaceChildren();

    const hd = document.createElement("div");
    hd.className = "hd";
    hd.textContent = "Notes / ข้อสรุปเชิงปฏิบัติ";
    box.appendChild(hd);

    const en = (row && row.summary_en) || "";
    const th = (row && row.summary_th) || "";
    const ref = (row && row.reference) || "";

    if (en){
      const d = document.createElement("div");
      d.className = "en";
      d.textContent = en;
      box.appendChild(d);
    }
    if (th){
      const d = document.createElement("div");
      d.className = "th";
      d.textContent = th;
      box.appendChild(d);
    }
    if (ref){
      const d = document.createElement("div");
      d.className = "ref";
      d.textContent = "Reference: " + ref;
      box.appendChild(d);
    }

    if (!en && !th && !ref){
      const d = document.createElement("div");
      d.className = "th";
      d.textContent = "พบสถานะในระบบแล้ว แต่ยังไม่มีรายละเอียดเงื่อนไข (กำลังทยอยเติมข้อมูล)";
      box.appendChild(d);
    }
  }

  async function run(){
    const sCodeEl  = document.querySelector("[data-status-code]");
    const sLabelEl = document.querySelector("[data-status-label]");

    // ถ้าหน้าไม่พบ element เหล่านี้ แปลว่า template เปลี่ยน/ถูกซ่อนหนักมาก
    if (!sCodeEl || !sLabelEl) return;

    // บังคับโชว์การ์ดที่ครอบ status pill
    forceUnhide(sCodeEl);

    const params = new URLSearchParams(location.search);
    const drugA = params.get("drug_a") || "";
    const drugB = params.get("drug_b") || "";
    const a = normDrug(drugA);
    const b = normDrug(drugB);
    const k1 = a + "|" + b;
    const k2 = b + "|" + a;

    try{
      const res = await fetch("./static/compat_lookup.json?x=" + Date.now(), { cache: "no-store" });
      const lookup = await res.json();
      const row = lookup[k1] || lookup[k2];

      const code = (row && row.status ? String(row.status).toUpperCase() : "ND");

      // เก็บไว้เผื่อ legacy มาเขียนทับทีหลัง แล้วเราจะ apply ซ้ำ
      window.__compatLookupLast = { row, code };

      sCodeEl.textContent = code;
      sCodeEl.setAttribute("data-status", code);
      sLabelEl.textContent = label[code] || label.ND;

      if (row) hideFallbackIfAny();
      renderNote(row, code, sLabelEl);

      // กัน legacy มาเขียนทับหลังโหลด: เฝ้า mutation แล้ว apply ซ้ำ
      const obs = new MutationObserver(() => {
        const last = window.__compatLookupLast;
        if (!last) return;
        sCodeEl.textContent = last.code;
        sCodeEl.setAttribute("data-status", last.code);
        sLabelEl.textContent = label[last.code] || label.ND;
      });
      obs.observe(sCodeEl, { childList: true, subtree: true, characterData: true });
      obs.observe(sLabelEl, { childList: true, subtree: true, characterData: true });

    }catch(e){
      // ถ้าโหลด lookup ไม่ได้ อย่างน้อยต้องไม่หน้าโล่ง
      sCodeEl.textContent = "ND";
      sCodeEl.setAttribute("data-status", "ND");
      sLabelEl.textContent = label.ND;
      forceUnhide(sCodeEl);
    }
  }

  if (document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", run, { once:true });
  } else {
    run();
  }
})();
</script>
