  <!-- ‚úÖ ‡∏ß‡∏≤‡∏á script ‡πÑ‡∏ß‡πâ‡∏ó‡πâ‡∏≤‡∏¢ content ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ ‚Äú‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏£‡∏±‡∏ô‚Äù ‡∏ó‡∏±‡πâ‡∏á Flask + Pages -->
  <script>
  (() => {
    const $ = (id) => document.getElementById(id);

    const elDrugA = $("drugA");
    const elDrugB = $("drugB");
    const elStatusText = $("statusText");
    const elDot = $("statusDot");
    const elNote = $("noteText");
    const elMeta = $("metaText");
    const elBtnHome = $("btnHome");
    const elBtnNew = $("btnNew");

    const isStaticHtml = /\.html(\?|$)/i.test(location.pathname); // Pages: .../compatibility_result.html
    // Link ‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ó‡∏±‡πâ‡∏á 2 ‡πÇ‡∏´‡∏°‡∏î
    if (!isStaticHtml) {
      // Flask mode (‡∏™‡∏°‡∏°‡∏ï‡∏¥ route ‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô)
      elBtnHome.href = "/";
      elBtnNew.href  = "/compatibility";
    }

    const qs = new URLSearchParams(location.search);
    const rawA = (qs.get("drug_a") || "").trim();
    const rawB = (qs.get("drug_b") || "").trim();

    elDrugA.textContent = rawA || "‚Äî";
    elDrugB.textContent = rawB || "‚Äî";

    const norm = (s) =>
      String(s || "")
        .trim()
        .toLowerCase()
        .replace(/\s+/g, " ")
        .replace(/_/g, " ")
        .replace(/\./g, "")
        .replace(/\(.*?\)/g, "")   // ‡∏ï‡∏±‡∏î‡∏ß‡∏á‡πÄ‡∏•‡πá‡∏ö
        .trim();

    const mkKey = (a, b, delim="|") => {
      const x = norm(a), y = norm(b);
      if (!x || !y) return "";
      return (x < y) ? `${x}${delim}${y}` : `${y}${delim}${x}`;
    };

    const setStatus = (code, text) => {
      elStatusText.textContent = text;

      // ‡∏™‡∏µ‡∏à‡∏∏‡∏î (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ class ‡πÄ‡∏¢‡∏≠‡∏∞ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏ä‡∏ô css ‡πÄ‡∏î‡∏¥‡∏°)
      const map = {
        good: "#16a34a",
        bad:  "#dc2626",
        warn: "#f59e0b",
        info: "#0ea5a6",
        none: "#64748b",
      };
      elDot.style.background = map[code] || map.none;
    };

    const pickNote = (rec) => {
      // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö field ‡∏´‡∏•‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö (‡πÄ‡∏ú‡∏∑‡πà‡∏≠ json ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠)
      return (
        rec.summary_th ||
        rec.note_th ||
        rec.summary ||
        rec.note ||
        rec.detail ||
        rec.details ||
        ""
      );
    };

    const pickRef = (rec) => {
      return rec.reference || rec.ref || rec.source || rec.citation || "";
    };

    const normStatus = (v) => {
      const s = String(v ?? "").trim().toLowerCase();
      // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£/‡∏Ñ‡∏≥‡πÄ‡∏ï‡πá‡∏°/‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç
      if (s === "1" || s === "c" || s.includes("compat")) return {code:"good", text:"Compatible"};
      if (s === "0" || s === "i" || s.includes("incompat")) return {code:"bad", text:"Incompatible"};
      if (s === "u" || s.includes("uncertain")) return {code:"warn", text:"Uncertain"};
      if (s === "nd" || s.includes("no") || s.includes("unknown") || s.includes("data")) return {code:"none", text:"No data"};
      return {code:"info", text: (v ? String(v) : "Unknown")};
    };

    const candidates = (() => {
      const base = new URL(".", location.href);

      // Pages: ./static/compat_lookup.json
      const pagesUrl = new URL("static/compat_lookup.json", base).toString();

      // Flask: /static/compat_lookup.json
      const flaskUrl = new URL("/static/compat_lookup.json", location.origin).toString();

      // ‡∏Å‡∏±‡∏ô cache
      const bust = `v=${Date.now()}`;
      return [
        `${pagesUrl}?${bust}`,
        `${flaskUrl}?${bust}`,
      ];
    })();

    const findRecord = (lookup, a, b) => {
      const tries = [
        mkKey(a,b,"|"),
        mkKey(a,b,"||"),
        mkKey(a,b,"::"),
        // ‡πÄ‡∏ú‡∏∑‡πà‡∏≠ json ‡πÄ‡∏Å‡πá‡∏ö key ‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà normalize
        (a && b) ? ((a < b) ? `${a}|${b}` : `${b}|${a}`) : "",
        (a && b) ? ((a < b) ? `${a}||${b}` : `${b}||${a}`) : "",
      ].filter(Boolean);

      for (const k of tries) {
        if (lookup[k]) return { key:k, rec: lookup[k] };
        if (lookup[k.toLowerCase()]) return { key:k.toLowerCase(), rec: lookup[k.toLowerCase()] };
      }
      return null;
    };

    (async () => {
      try {
        if (!rawA || !rawB) {
          setStatus("none", "No data");
          elNote.textContent = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡πà‡∏≤ drug_a / drug_b ‡πÉ‡∏ô URL";
          elMeta.textContent = "Debug: ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ ?drug_a=...&drug_b=...";
          return;
        }

        let lookup = null;
        let usedUrl = null;
        let lastErr = null;

        for (const url of candidates) {
          try {
            const r = await fetch(url, { cache: "no-store" });
            if (!r.ok) throw new Error(`HTTP ${r.status}`);
            lookup = await r.json();
            usedUrl = url;
            break;
          } catch (e) {
            lastErr = e;
          }
        }

        if (!lookup) {
          setStatus("none", "No data");
          elNote.textContent = "‡πÇ‡∏´‡∏•‡∏î‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
          elMeta.textContent = `Debug: fetch failed | ${String(lastErr)} | tried: ${candidates.join(" , ")}`;
          return;
        }

        const hit = findRecord(lookup, rawA, rawB);

        if (!hit) {
          setStatus("none", "No data");
          elNote.textContent = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏π‡πà‡∏¢‡∏≤‡∏ô‡∏µ‡πâ‡πÉ‡∏ô compat_lookup.json";
          // ‡∏ä‡πà‡∏ß‡∏¢ debug: ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥ key ‡∏ó‡∏µ‡πà‡πÉ‡∏Å‡∏•‡πâ‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á (‡∏Ñ‡πâ‡∏ô‡πÅ‡∏ö‡∏ö contains)
          const na = norm(rawA), nb = norm(rawB);
          const keys = Object.keys(lookup || {});
          const near = keys.filter(k => k.includes(na) || k.includes(nb)).slice(0, 8);
          elMeta.textContent =
            `Source: ${usedUrl}\nDebug: keys=${keys.length} | suggested=${near.join(" , ") || "(none)"}`;
          return;
        }

        const rec = hit.rec || {};
        const st = normStatus(rec.status ?? rec.code ?? rec.result);

        setStatus(st.code, st.text);

        const note = pickNote(rec);
        elNote.textContent = note || "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏ (note) ‡πÉ‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";

        const ref = pickRef(rec);
        elMeta.textContent =
          `Source: ${usedUrl}\nKey: ${hit.key}` + (ref ? `\nReference: ${ref}` : "");

      } catch (e) {
        setStatus("none", "No data");
        elNote.textContent = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•";
        elMeta.textContent = `Debug: ${String(e)}`;
      }
    })();
  })();
  </script>

(function(){
  const label = {
    C: "Compatible / ‡∏ú‡∏™‡∏°‡∏£‡πà‡∏ß‡∏°‡πÑ‡∏î‡πâ",
    I: "Incompatible / ‡∏´‡πâ‡∏≤‡∏°‡∏ú‡∏™‡∏°",
    U: "Uncertain / ‡πÑ‡∏°‡πà‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô",
    ND:"No data / ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•",
  };

  function normDrug(s){
    return String(s || "")
      .replace(/\+/g, " ")
      .trim()
      .toLowerCase()
      .replace(/\s+/g, " ");
  }

  // ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÇ‡∏ä‡∏ß‡πå element ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ã‡πà‡∏≠‡∏ô (‡πÅ‡∏Å‡πâ‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏•‡πà‡∏á)
  function forceUnhide(fromEl){
    let el = fromEl;
    while (el && el !== document.body){
      try{
        el.hidden = false;
        el.classList && el.classList.remove("hidden");
        const cs = getComputedStyle(el);
        if (cs.display === "none") el.style.display = "block";
        if (cs.visibility === "hidden") el.style.visibility = "visible";
        if (cs.opacity === "0") el.style.opacity = "1";
      }catch(e){}
      el = el.parentElement;
    }
  }

  function hideFallbackIfAny(){
    const cand = Array.from(document.querySelectorAll("p,div,span"))
      .find(el => (el.textContent || "").includes("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Ñ‡∏π‡πà‡∏ô‡∏µ‡πâ‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö"));
    if (cand) cand.style.display = "none";
  }

  function ensureNoteBox(anchorEl){
    let box = document.querySelector("[data-compat-note]");
    if (box) return box;

    box = document.createElement("div");
    box.className = "compat-note";
    box.setAttribute("data-compat-note", "1");

    // ‡∏ß‡∏≤‡∏á‡∏ï‡πà‡∏≠‡∏à‡∏≤‡∏Å‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
    const anchor =
      document.querySelector(".compat-status-line") ||
      anchorEl?.parentElement ||
      anchorEl ||
      document.body;

    anchor.insertAdjacentElement("afterend", box);
    return box;
  }

  function renderNote(row, code, sLabelEl){
    const box = ensureNoteBox(sLabelEl);
    box.dataset.code = code;
    box.replaceChildren();

    const hd = document.createElement("div");
    hd.className = "hd";
    hd.textContent = "Notes / ‡∏Ç‡πâ‡∏≠‡∏™‡∏£‡∏∏‡∏õ‡πÄ‡∏ä‡∏¥‡∏á‡∏õ‡∏è‡∏¥‡∏ö‡∏±‡∏ï‡∏¥";
    box.appendChild(hd);

    const en = (row && row.summary_en) || "";
    const th = (row && row.summary_th) || "";
    const ref = (row && row.reference) || "";

    if (en){
      const d = document.createElement("div");
      d.className = "en";
      d.textContent = en;
      box.appendChild(d);
    }
    if (th){
      const d = document.createElement("div");
      d.className = "th";
      d.textContent = th;
      box.appendChild(d);
    }
    if (ref){
      const d = document.createElement("div");
      d.className = "ref";
      d.textContent = "Reference: " + ref;
      box.appendChild(d);
    }

    if (!en && !th && !ref){
      const d = document.createElement("div");
      d.className = "th";
      d.textContent = "‡∏û‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏•‡πâ‡∏ß ‡πÅ‡∏ï‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç (‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏¢‡∏≠‡∏¢‡πÄ‡∏ï‡∏¥‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•)";
      box.appendChild(d);
    }
  }

  async function run(){
    const sCodeEl  = document.querySelector("[data-status-code]");
    const sLabelEl = document.querySelector("[data-status-label]");

    // ‡∏ñ‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏û‡∏ö element ‡πÄ‡∏´‡∏•‡πà‡∏≤‡∏ô‡∏µ‡πâ ‡πÅ‡∏õ‡∏•‡∏ß‡πà‡∏≤ template ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô/‡∏ñ‡∏π‡∏Å‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡∏±‡∏Å‡∏°‡∏≤‡∏Å
    if (!sCodeEl || !sLabelEl) return;

    // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÇ‡∏ä‡∏ß‡πå‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ó‡∏µ‡πà‡∏Ñ‡∏£‡∏≠‡∏ö status pill
    forceUnhide(sCodeEl);

    const params = new URLSearchParams(location.search);
    const drugA = params.get("drug_a") || "";
    const drugB = params.get("drug_b") || "";
    const a = normDrug(drugA);
    const b = normDrug(drugB);
    const k1 = a + "|" + b;
    const k2 = b + "|" + a;

    try{
      const res = await fetch("./static/compat_lookup.json?x=" + Date.now(), { cache: "no-store" });
      const lookup = await res.json();
      const row = lookup[k1] || lookup[k2];

      const code = (row && row.status ? String(row.status).toUpperCase() : "ND");

      // ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ‡πÄ‡∏ú‡∏∑‡πà‡∏≠ legacy ‡∏°‡∏≤‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏ó‡∏±‡∏ö‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏≤‡∏à‡∏∞ apply ‡∏ã‡πâ‡∏≥
      window.__compatLookupLast = { row, code };

      sCodeEl.textContent = code;
      sCodeEl.setAttribute("data-status", code);
      sLabelEl.textContent = label[code] || label.ND;

      if (row) hideFallbackIfAny();
      renderNote(row, code, sLabelEl);

      // ‡∏Å‡∏±‡∏ô legacy ‡∏°‡∏≤‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏ó‡∏±‡∏ö‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î: ‡πÄ‡∏ù‡πâ‡∏≤ mutation ‡πÅ‡∏•‡πâ‡∏ß apply ‡∏ã‡πâ‡∏≥
      const obs = new MutationObserver(() => {
        const last = window.__compatLookupLast;
        if (!last) return;
        sCodeEl.textContent = last.code;
        sCodeEl.setAttribute("data-status", last.code);
        sLabelEl.textContent = label[last.code] || label.ND;
      });
      obs.observe(sCodeEl, { childList: true, subtree: true, characterData: true });
      obs.observe(sLabelEl, { childList: true, subtree: true, characterData: true });

    }catch(e){
      // ‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î lookup ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏•‡πà‡∏á
      sCodeEl.textContent = "ND";
      sCodeEl.setAttribute("data-status", "ND");
      sLabelEl.textContent = label.ND;
      forceUnhide(sCodeEl);
    }
  }

  if (document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", run, { once:true });
  } else {
    run();
  }
})();
</script>
