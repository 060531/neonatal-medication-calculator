<!doctype html>
<meta charset="utf-8">
<title>Redirect…</title>
<script>
  (function () {
    var u = new URL(location.href);
    if (u.pathname.endsWith('.html.html')) {
      u.pathname = u.pathname.replace(/\.html\.html$/, '.html');
      location.replace(u.toString());
      return;
    }
    // กลับไปหน้าแรกเป็นค่าเริ่มต้น
    location.replace(u.origin + '/neonatal-medication-calculator/index.html');
  })();
</script>
<p>Redirecting…</p>
