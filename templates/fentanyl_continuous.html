<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Fentanyl Calculation</title>
  <style>
    :root{
      --primary-900:#e70939;
      --primary-700:#d21e1e;
      --panel:#ffe6e6cc;
      --text:#0f172a;
      --gutter:12px;
      --floatbar-gap:90px;
    }

    /* ป้องกันล้นแนวนอน + BG เต็มจอทุกอุปกรณ์ */
    html,body{height:100%;overflow-x:hidden}
    *,*::before,*::after{box-sizing:border-box}
    body{
      margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:var(--text);text-align:center; background:none;
      padding-left:max(0px,env(safe-area-inset-left)); padding-right:max(0px,env(safe-area-inset-right));
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background:url('https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg') center/cover no-repeat;
    }

    /* หัวข้อ – ไม่หล่นขอบจอ */
    .title-badge{
      display:inline-block; margin:28px auto 12px; padding:10px 18px;
      background:var(--primary-900); color:#fff; font-weight:900;
      font-size:clamp(20px,5vw,28px); line-height:1.25;
      border-radius:12px; border:1px solid rgba(255,255,255,.14);
      box-shadow:0 10px 22px rgba(7,29,85,.35), inset 0 1px 0 rgba(255,255,255,.18);
      max-width:calc(100vw - (var(--gutter)*2));
      overflow-wrap:anywhere; white-space:normal;
    }

    /* กรอบเนื้อหา */
    .container{
      width:min(820px, calc(100vw - (var(--gutter)*2)));
      margin:0 auto 12px; padding:20px;
      background:var(--panel); border:1px solid #ffc7c7; border-radius:16px;
      box-shadow:0 8px 24px rgba(15,23,42,.18);
      backdrop-filter: blur(6px) saturate(120%); -webkit-backdrop-filter: blur(6px) saturate(120%);
    }

    .calc-box{
      margin:14px auto 16px; max-width:740px; padding:16px;
      background:linear-gradient(180deg, #ffd7d7, #ffeeee);
      border:1px solid #ffb7b7; border-radius:14px;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 8px 18px rgba(0,0,0,.06);
    }

    /* ===== ฟอร์ม: ทุกแถว label + input อยู่บรรทัดเดียว ===== */
    .calc-form{ display:flex; flex-direction:column; gap:14px; align-items:center; }

    .field-row{
      display:grid;
      grid-template-columns: auto 1fr;   /* label | input */
      align-items:center; column-gap:10px;
      width:100%; max-width:560px;
    }
    .field-row > label{
      font-weight:800; color:#0b255e; white-space:nowrap;
      max-width:46vw; line-height:1.2;
    }
    .field-row > input[type="number"]{
      min-width:0; width:100%;
      padding:10px 12px; border-radius:10px; border:1px solid #c7d9f9;
      background:#fff; text-align:center; font-size:16px;
    }

    .actions{ margin-top:6px; }
    .btn{
      appearance:none; border:none; border-radius:10px; cursor:pointer;
      padding:10px 16px; font-weight:800; color:#fff; background:var(--primary-700);
      box-shadow:0 6px 0 rgba(10,30,85,.25);
      transition:transform .06s ease, filter .2s ease; text-decoration:none;
    }
    .btn:hover{ filter:brightness(1.06); transform:translateY(-1px); }
    .btn:active{ transform:translateY(1px); }

    .result{
      text-align:left; margin:12px auto; max-width:740px; padding:12px;
      background:#ffffff; border:1px dashed #e5efff; border-radius:12px;
    }
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;background:#0f172a;color:#fff;padding:2px 6px;border-radius:6px;font-weight:800}
    .pill{ display:inline-block; padding:2px 6px; border-radius:6px; background:#e01b1b; color:#fff; font-weight:800; }

    /* ปุ่มลอยล่าง */
    .float-actions{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:calc(10px + env(safe-area-inset-bottom,0px)); z-index:9999;
      display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap;
      padding:8px 10px; border-radius:14px; background:rgba(15,23,42,.35);
      border:1px solid rgba(255,255,255,.2); box-shadow:0 8px 18px rgba(2,8,23,.28);
      backdrop-filter: blur(8px) saturate(120%); -webkit-backdrop-filter: blur(8px) saturate(120%);
      width:min(540px, calc(100vw - (var(--gutter)*2)));
    }
    .float-actions .btn{ min-width:120px; }

    footer.page-footer{
      text-align:center; color:#ffffff; text-shadow:0 2px 6px rgba(0,0,0,.5);
      margin: 6px 0 var(--floatbar-gap);
      font-size: clamp(12px, 3.2vw, 16px);
    }

    /* จอแคบมาก: ย่อ padding/ฟอนต์ให้พอดี */
    @media (max-width:360px){
      .field-row > label{ font-size:13px; }
      .field-row > input{ font-size:13px; padding:8px 10px; height:36px; }
    }
  </style>
</head>
<body>

  <!-- หัวข้อไม่ล้นขอบ -->
  <div class="title-badge">Fentanyl (100 mcg / 2 ml) = 50 mcg/ml</div>

  <div class="container">
    <div class="calc-box">
      <form id="fentanyl-form" class="calc-form">
        <div class="field-row">
          <label for="original_dosage">ขนาดยา (Order) mcg:</label>
          <input type="number" id="original_dosage" name="original_dosage" placeholder="เช่น 100" step="0.01" required>
        </div>

        <div class="field-row">
          <label for="original_volume">ปริมาตร (Order) ml:</label>
          <input type="number" id="original_volume" name="original_volume" placeholder="เช่น 2" step="0.01" required>
        </div>

        <div class="field-row">
          <label for="desired_dosage">ขนาดยาที่ต้องการ mcg:</label>
          <input type="number" id="desired_dosage" name="desired_dosage" placeholder="เช่น 25" step="0.01" required>
        </div>

        <div class="actions">
          <button type="submit" class="btn">คำนวณ</button>
        </div>
      </form>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <div class="result">
      <p class="mono">หมายเหตุ: ความเข้มข้นสต็อก ~ 50 mcg/ml ⇒ ml = mcg ÷ 50</p>
    </div>
  </div>

  <footer class="page-footer">
    <p>Developed by Sukhontha Boonsookchan | update {{ update_date }}</p>
  </footer>

  <div class="float-actions">
    <a href="{{ url_for('medication_administration') }}" class="btn" style="background:#049bb5">Back</a>
    <a href="{{ url_for('index') }}" class="btn" style="background:#e71f1f">Back to Home</a>
  </div>

  <script>
    const CONC = 50; // 50 mcg/ml

    document.getElementById('fentanyl-form').addEventListener('submit', function(e){
      e.preventDefault();
      const originalDosage = parseFloat(document.getElementById('original_dosage').value||'0');
      const originalVolume = parseFloat(document.getElementById('original_volume').value||'0');
      const desiredDosage  = parseFloat(document.getElementById('desired_dosage').value||'0');

      if ([originalDosage, originalVolume, desiredDosage].some(v => isNaN(v)||v<=0)){
        alert('กรุณากรอกค่าที่ถูกต้อง'); return;
      }

      const targetVolume = (desiredDosage / originalDosage) * originalVolume; // ml
      const fentanylVol  = desiredDosage / CONC;                               // ml
      const diluent      = targetVolume - fentanylVol;                         // ml

      const el = document.getElementById('result');
      el.style.display = 'block';
      el.innerHTML = `
        <p><b>Order เป้าหมาย:</b> ${desiredDosage.toFixed(2)} mcg</p>
        <p>สัดส่วนเดิม: ${desiredDosage.toFixed(2)} / ${originalDosage.toFixed(2)} × ${originalVolume.toFixed(2)} = <b>${targetVolume.toFixed(2)} ml</b></p>
        <p>ปริมาตรยาที่ต้องดูด: <span class="mono">${desiredDosage.toFixed(2)} ÷ 50</span> = <span class="pill"><b>${fentanylVol.toFixed(2)} ml</b></span></p>
        <p>ตัวทำละลาย: ${targetVolume.toFixed(2)} &minus; ${fentanylVol.toFixed(2)} = <span class="pill"><b>${diluent.toFixed(2)} ml</b></span></p>

</p>
      `;
    });
  </script>

</body>
</html>
