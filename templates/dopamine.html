<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Dopamine Calculate</title>
  <style>
    /* ===== Theme & tokens (เทียบ dobutamine) ===== */
    :root{
      --brand-900:#e70939;
      --brand-700:#d21e1e;
      --sky-50:#ffeeee;
      --sky-100:#ffd7d7;
      --panel:#ffe6e6b8;
      --text:#0f172a;

      --gutter: 12px;
      --floatbar-gap: clamp(80px,16vw,110px);
    }

    /* ===== Global guard ===== */
    html, body { height:100%; overflow-x:hidden; }
    *, *::before, *::after { box-sizing:border-box; }
    img, video, canvas, svg { max-width:100%; height:auto; }
    pre, code { white-space:pre-wrap; word-break:break-word; }

    /* ===== BG เต็มจอ (ปลอดภัยกับมือถือ) ===== */
    body{
      margin:0; min-height:100svh;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial, "Helvetica Neue", Helvetica, sans-serif;
      color:var(--text); text-align:center; background:none;
      padding-left:max(0px, env(safe-area-inset-left));
      padding-right:max(0px, env(safe-area-inset-right));
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background-image:url('https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg');
      background-size:cover; background-position:center; background-repeat:no-repeat;
    }

    /* ===== Header ===== */
    .title-badge{
      display:inline-block; margin:28px auto 12px; padding:10px 18px;
      background:var(--brand-900); color:#fff; font-weight:900; font-size:28px;
      border-radius:12px; box-shadow:0 10px 22px rgba(7,29,85,.35), inset 0 1px 0 rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.14);
      max-width: calc(100vw - (var(--gutter)*2));
    }

    /* ===== Container ===== */
    .container{
      width: min(820px, calc(100vw - (var(--gutter)*2)));
      margin: 0 auto 12px; padding:20px;
      background:var(--panel);
      border:1px solid #b9d9ff; border-radius:16px;
      box-shadow:0 8px 24px rgba(15,23,42,.18);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
    }

    /* ===== Calc boxes ===== */
    .calc-box{
      margin:14px auto 16px; max-width:740px; padding:16px;
      background:linear-gradient(180deg, var(--sky-100), var(--sky-50));
      border:1px solid #b7d6ff; border-radius:14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 8px 18px rgba(0,0,0,.06);
    }

    /* ฟอร์มหลัก: คอลัมน์ แต่แต่ละแถว label|input */
    .calc-form{ display:flex; flex-direction:column; gap:12px; align-items:center; }
    .field{
      display:grid; grid-template-columns:auto minmax(0, 320px);
      align-items:center; gap:10px;
      width:100%; max-width:560px;
    }
    .field label{ font-weight:800; color:#0b255e; text-align:right; margin:0; }
    .field input{
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid #c7d9f9; text-align:center; background:#fff; font-size:16px;
      box-shadow: inset 0 1px 1px rgba(0,0,0,.06);
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    .field input:focus{ outline:none; border-color:#ff6b6b; box-shadow:0 0 0 3px rgba(255,107,107,.25); }

    .calc-row{ display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .calc-row select{
      padding:10px 12px; border-radius:10px; border:1px solid #c7d9f9; background:#fff; font-size:16px; min-width:140px;
    }

    /* Buttons */
    .btn{
      appearance:none; border:none; border-radius:10px; cursor:pointer;
      padding:10px 16px; font-weight:800; color:#fff;
      text-decoration:none; display:inline-block; min-width:130px; text-align:center;
      box-shadow:0 6px 0 rgba(10,30,85,.25);
      transition: transform .06s ease, filter .2s ease;
    }
    .btn:hover{ filter:brightness(1.05); transform:translateY(-1px); }
    .btn:active{ transform:translateY(1px); }
    .btn-blue{ background:var(--brand-700); }
    .btn-red{  background:#e71f1f; }
    .btn-cyan{ background:#049bb5; }

    /* Results */
    .result{
      text-align:left; margin:12px auto; max-width:740px;
      background:#f7fbff; border:1px dashed #cfe3ff; border-radius:12px; padding:12px;
    }
    .result b{ color:#0b2b7a; }
    .mono{ font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; background:#0f172a; color:#fff; padding:2px 6px; border-radius:6px; font-weight:800; }
    .pill{ display:inline-block; padding:2px 6px; border-radius:6px; background:#fde047; color:#111; font-weight:800; }
    .muted{ color:#334155; }
    .left-align{ text-align:left; }
    .order-line{ text-align:center; margin:6px 0; }

    /* Float actions */
    .float-actions{
      position:fixed; left:50%; bottom:calc(10px + env(safe-area-inset-bottom, 0px));
      transform:translateX(-50%); z-index:9999;
      display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap;
      padding:8px 10px; border-radius:14px;
      background:rgba(15,23,42,.35);
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 8px 18px rgba(2,8,23,.28);
      backdrop-filter: blur(8px) saturate(120%); -webkit-backdrop-filter: blur(8px) saturate(120%);
      width: min(540px, calc(100vw - (var(--gutter)*2)));
      max-width: calc(100vw - (var(--gutter)*2));
    }

    /* Footer ย่ออัตโนมัติ (เหมือน dobutamine) */
    footer.page-footer{
      text-align:center; color:#ffffff; text-shadow:0 2px 6px rgba(0,0,0,.5);
      margin: 6px 0 var(--floatbar-gap);
      padding-left: var(--gutter); padding-right: var(--gutter);
      font-size: clamp(11px, 3.2vw, 14px); line-height:1.4;
    }

    /* Mobile */
    @media (max-width:640px){
      .title-badge{ font-size:22px; padding:8px 14px; }
      .container{ padding:14px; }
      .field{ grid-template-columns: auto minmax(0, 1fr); max-width: 100%; }
      .field label{ text-align:left; }
      .btn{ min-width:120px; }
    }
    @media (max-width:360px){
      .field{ grid-template-columns: 1fr; row-gap:6px; }
    }
  </style>
</head>
<body>

  <div class="title-badge">Dopamine (250 mg / 10 ml) = 25 mg/ml</div>

  <div class="container">
    <!-- รอบ 1 -->
    <div class="calc-box">
      <form id="dopamine-form" class="calc-form">
        <div class="field">
          <label for="desired_dosage">ขนาดยาที่ต้องการ (mg):</label>
          <input type="number" id="desired_dosage" name="desired_dosage" placeholder="เช่น 25" step="0.01" required>
        </div>

        <div class="field">
          <label for="original_volume">ปริมาตรสารละลายเป้าหมาย (ml):</label>
          <input type="number" id="original_volume" name="original_volume" placeholder="เช่น 24" step="0.01" required>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-blue">คำนวณ</button>
        </div>
      </form>
    </div>

    <div id="result" class="result" style="display:none;"></div>

    <!-- รอบ 2 -->
    <div id="multiplier-container" class="calc-box" style="display:none;">
      <form id="multiplier-form" class="calc-row">
        <label for="multiplication">เลือกเงื่อนไข (ตัวคูณ):</label>
        <select id="multiplication" required>
          <option value="1.5">1.5 เท่า</option>
          <option value="2">2 เท่า</option>
          <option value="2.5">2.5 เท่า</option>
          <option value="3">3 เท่า</option>
          <option value="3.5">3.5 เท่า</option>
          <option value="4">4 เท่า</option>
          <option value="4.5">4.5 เท่า</option>
          <option value="5">5 เท่า</option>
        </select>
        <button type="submit" class="btn btn-blue">คำนวณต่อ</button>
      </form>
    </div>

    <div id="final-result" class="result" style="display:none;"></div>

    <div class="result" style="background:#ffffff;border-color:#e5efff">
      <p class="order-line muted">☞ <b>สต็อก:</b> 250 mg/10 ml ⇒ <b>25 mg/ml</b></p>
      <div class="left-align muted">
        <p><b>แนวคิด:</b> ปริมาตรยา (ml) = <span class="mono">mg ÷ 25</span></p>
        <p><b>คำแนะนำ:</b> ปรับตัวคูณเพื่อให้ได้ “ปริมาตรยาและตัวทำละลาย” ตามอุปกรณ์/เงื่อนไขการให้ยา</p>
      </div>
    </div>
  </div>

  <footer class="page-footer">
    <p>Developed by Sukhontha Boonsookchan | update {{ update_date }}</p>
  </footer>

  <div class="float-actions">
    <a href="{{ url_for('medication_administration') }}" class="btn btn-cyan">Back</a>
    <a href="{{ url_for('index') }}" class="btn btn-red">Back to Home</a>
  </div>

  <script>
    // สต็อก Dopamine: 25 mg/ml
    const CONC = 25;
    let dose_ml = 0;
    let targetVol_ml = 0;

    // รอบที่ 1
    document.getElementById('dopamine-form').addEventListener('submit', function(e){
      e.preventDefault();
      const desiredDosage = parseFloat(document.getElementById('desired_dosage').value || '0');
      targetVol_ml = parseFloat(document.getElementById('original_volume').value || '0');

      if (isNaN(desiredDosage) || isNaN(targetVol_ml) || desiredDosage <= 0 || targetVol_ml <= 0){
        alert('กรุณากรอกค่าที่ถูกต้อง');
        return;
      }

      dose_ml = desiredDosage / CONC;
      const diluent_ml = targetVol_ml - dose_ml;

      const resultEl = document.getElementById('result');
      resultEl.innerHTML = `
        <p class="order-line"><b>Order:</b> Dopamine ${desiredDosage.toFixed(2)} mg</p>
        <div class="left-align">
          <p><b>คำนวณจากสต็อก 250 mg/10 ml (25 mg/ml):</b></p>
          <p>ใช้สูตร <span class="mono">ml = mg ÷ 25</span> ⇒
             <span class="mono">${desiredDosage.toFixed(2)} ÷ 25 = ${dose_ml.toFixed(2)} ml</span></p>
          <p><b>ปริมาตรรวมเป้าหมาย:</b> ${targetVol_ml.toFixed(2)} ml</p>
          <p><b>ส่วนผสมรอบแรก:</b> ยา <span class="pill">${dose_ml.toFixed(2)} ml</span> +
             ตัวทำละลาย <span class="pill">${diluent_ml.toFixed(2)} ml</span></p>
        </div>
      `;
      resultEl.style.display = 'block';
      document.getElementById('multiplier-container').style.display = 'block';
      document.getElementById('final-result').style.display = 'none';
    });

    // รอบที่ 2
    document.getElementById('multiplier-form').addEventListener('submit', function(e){
      e.preventDefault();
      const multiplication = parseFloat(document.getElementById('multiplication').value || '1');

      const dose_ml_mult = dose_ml * multiplication;
      const totalVol_mult = targetVol_ml * multiplication;
      const diluent_mult = totalVol_mult - dose_ml_mult;

      const finalEl = document.getElementById('final-result');
      finalEl.innerHTML = `
        <p><b>ผลลัพธ์หลังคูณ ${multiplication} เท่า</b></p>
        <div class="left-align">
          <p>ยา: <span class="pill">${dose_ml.toFixed(2)} ml</span> × ${multiplication} = <b>${dose_ml_mult.toFixed(2)} ml</b></p>
          <p>ปริมาตรรวม: <span class="pill">${targetVol_ml.toFixed(2)} ml</span> × ${multiplication} = <b>${totalVol_mult.toFixed(2)} ml</b></p>
          <hr style="border:none;border-top:1px dashed #cfe3ff;margin:8px 0">
          <p><b>ดังนั้น ตัวทำละลาย:</b> ${totalVol_mult.toFixed(2)} − ${dose_ml_mult.toFixed(2)} = <b><span class="pill">${diluent_mult.toFixed(2)} ml</span></b></p>
        </div>
      `;
      finalEl.style.display = 'block';
    });
  </script>

</body>
</html>
