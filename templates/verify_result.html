<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ตรวจสอบคำสั่งยา</title>
<style>
  body{font-family:ui-sans-serif,system-ui;margin:0;text-align:center}
  .card{max-width:760px;margin:18px auto;padding:16px;border:1px solid #e5e7eb;border-radius:12px}
  .ok{color:#065f46;background:#ecfdf5;border-color:#a7f3d0}
  .ng{color:#991b1b;background:#fef2f2;border-color:#fecaca}
  .btn{background:#1e57d2;color:#fff;border:none;border-radius:10px;padding:10px 16px;font-weight:800;cursor:pointer}
  pre{white-space:pre-wrap;text-align:left}
</style>
</head>
<body>
  <h2>ผลการตรวจคำสั่งยา</h2>
  <div class="card {{ 'ok' if ok else 'ng' }}">
    <p><b>{{ 'ผ่าน' if ok else 'พบข้อควรทบทวน' }}</b></p>
    <p>{{ msg }}</p>
  </div>

  <div class="card">
    <h3>รายละเอียดที่สแกนได้</h3>
    <pre>{{ order|tojson(indent=2) }}</pre>
  </div>

  {% if calc_url %}
    <p><a href="{{ calc_url }}" class="btn">ไปหน้าคำนวณ/เตรียมยา</a></p>
  {% endif %}

  <p style="color:#64748b">update {{ update_date }}</p>
</body>
</html>
